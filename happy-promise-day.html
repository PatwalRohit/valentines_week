<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Promise Day â€“ Niyati</title>

<style>
body{
  margin:0;
  overflow:hidden;
  font-family:Arial, sans-serif;
  background:#fff;
  transition:1.2s;
}

.center{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
}

.hint{
  position:absolute;
  bottom:20px;
  width:100%;
  text-align:center;
  font-size:14px;
  color:#666;
}

/* Moon */
.moon{
  position:absolute;
  top:40px;
  right:40px;
  width:100px;
  height:100px;
  border-radius:50%;
  background:#ffd86b;
  box-shadow:0 0 30px #ffd86b;
  display:none;
  animation:pulseMoon 3s infinite;
}

@keyframes pulseMoon{
  0%,100%{box-shadow:0 0 25px #ffd86b;}
  50%{box-shadow:0 0 45px #ffd86b;}
}

/* Diary */
.diary{
  width:260px;
  padding:20px;
  background:#fff;
  border-radius:15px;
  box-shadow:0 0 30px rgba(0,0,0,.2);
  display:none;
}

.diary h3{
  margin:0 0 10px;
  color:#e91e63;
}

.page{
  min-height:60px;
  font-size:16px;
}

/* Stars */
.star{
  position:absolute;
  top:40%;
  font-size:22px;
  display:none;
  transition:1s;
}

.left{ left:20%; }
.right{ right:20%; }

/* Pinky hands */
.hands{
  position:absolute;
  bottom:140px;
  width:100%;
  display:none;
  text-align:center;
}

.hand{
  font-size:70px;
  display:inline-block;
  transition:1s;
}

.moveLeft{
  transform:translateX(40px);
}

.moveRight{
  transform:translateX(-40px);
}

/* Heartbeat */
.heart{
  position:absolute;
  bottom:110px;
  left:50%;
  transform:translateX(-50%);
  font-size:35px;
  display:none;
  animation:beat 1s infinite;
}

@keyframes beat{
  0%,100%{transform:translateX(-50%) scale(1);}
  50%{transform:translateX(-50%) scale(1.3);}
}

/* Final Message */
.final{
  display:none;
  font-size:24px;
  color:#ff4d6d;
}

/* Roses */
.rose{
  position:absolute;
  top:-20px;
  font-size:20px;
  animation:fall linear forwards;
}

@keyframes fall{
  to{ transform:translateY(110vh); }
}
</style>
</head>

<body>

<div class="moon" id="moon"></div>

<div class="center" id="intro">
  <p style="font-size:18px;color:#444;">
    Promises donâ€™t need noise.<br>
    They need sincerity.
  </p>
</div>

<div class="center diary" id="diary">
  <h3>Niyati</h3>
  <div class="page" id="pageText"></div>
</div>

<div class="star left" id="starL">â­</div>
<div class="star right" id="starR">â­</div>

<div class="hands" id="hands">
  <span class="hand" id="handL">ğŸ¤™</span>
  <span class="hand" id="handR">ğŸ¤™</span>
</div>

<div class="heart" id="heart">ğŸ¤</div>

<div class="center final" id="finalMsg">
  ğŸ¤ Promise Sealed ğŸ¤<br><br>
  Happy Promise Day<br>
  <b>Niyati</b> ğŸŒ™âœ¨<br><br>
  <span style="font-size:16px;color:#555;">
    No pressure. Just a promise.
  </span>
</div>

<div class="hint" id="hint">ğŸ‘‰ Tap anywhere to begin</div>

<script>

let step = 0;
let page = 0;

const promises = [
  "ğŸŒ¸ I promise patience.",
  "ğŸŒ™ I promise respect.",
  "âœ¨ I promise honesty.",
  "ğŸ¤ I promise to protect your calm heart."
];

document.body.onclick = function(){

if(step === 0){
  intro.style.display="none";
  document.body.style.background="radial-gradient(circle at top,#0c1445,#020617)";
  diary.style.display="block";
  moon.style.display="block";
  pageText.innerText=promises[page];
  hint.innerText="ğŸ“– Tap to flip the page";
  step++;
}

else if(step === 1){
  page++;
  if(page < promises.length){
    pageText.innerText=promises[page];
  } else {
    diary.style.display="none";
    starL.style.display="block";
    starR.style.display="block";
    hint.innerText="â­ Tap to bring stars closer";
    step++;
  }
}

else if(step === 2){
  starL.style.left="45%";
  starR.style.right="45%";
  hint.innerText="ğŸ¤ Tap to seal with pinky promise";
  step++;
}

else if(step === 3){
  starL.style.display="none";
  starR.style.display="none";
  hands.style.display="block";
  handL.classList.add("moveLeft");
  handR.classList.add("moveRight");
  heart.style.display="block";
  dropRoses();
  hint.innerText="ğŸ’– One last tap";
  step++;
}

else if(step === 4){
  hands.style.display="none";
  heart.style.display="none";
  finalMsg.style.display="block";
  hint.innerText="âœ¨";
  step++;
}

};

function dropRoses(){
  for(let i=0;i<35;i++){
    const r=document.createElement("div");
    r.className="rose";
    r.innerText="ğŸŒ¹";
    r.style.left=Math.random()*100+"vw";
    r.style.animationDuration=(3+Math.random()*3)+"s";
    document.body.appendChild(r);
    setTimeout(()=>r.remove(),6000);
  }
}

</script>

</body>
</html>
