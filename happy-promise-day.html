<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Promise Day ‚Äì Niyati</title>

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family: Arial, sans-serif;
  background:#ffffff;
  transition:1.2s ease;
}

/* Center Utility */
.center{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
}

/* Fade Animation */
.fade{
  animation:fadeIn 1.2s ease forwards;
}
@keyframes fadeIn{
  from{opacity:0; transform:translate(-50%,-55%);}
  to{opacity:1; transform:translate(-50%,-50%);}
}

/* Hint */
.hint{
  position:absolute;
  bottom:18px;
  width:100%;
  text-align:center;
  font-size:14px;
  color:#777;
}

/* Moon */
.moon{
  position:absolute;
  top:30px;
  right:30px;
  width:80px;
  height:80px;
  border-radius:50%;
  background:#ffd86b;
  box-shadow:0 0 25px #ffd86b;
  display:none;
  animation:pulse 4s infinite;
}
@keyframes pulse{
  0%,100%{box-shadow:0 0 20px #ffd86b;}
  50%{box-shadow:0 0 40px #ffd86b;}
}

/* Diary */
.diary{
  width:240px;
  padding:20px;
  background:#ffffff;
  border-radius:16px;
  box-shadow:0 0 30px rgba(0,0,0,0.2);
  display:none;
}
.diary h3{
  margin:0 0 12px;
  color:#e91e63;
}
.page{
  font-size:16px;
  min-height:60px;
  color:#333;
}

/* Pinky Scene */
.pinky-scene{
  position:absolute;
  top:65%;
  left:50%;
  transform:translate(-50%,-50%);
  display:flex;
  gap:60px;
  align-items:center;
  display:none;
}

/* Hands */
.hand{
  width:70px;
  height:95px;
  background:#f5d6b4;
  border-radius:45px;
  position:relative;
  box-shadow:0 6px 18px rgba(0,0,0,0.25);
  transition:0.8s ease;
}

.pinky{
  position:absolute;
  top:-25px;
  left:50%;
  transform:translateX(-50%);
  width:14px;
  height:40px;
  background:#f5d6b4;
  border-radius:20px;
}

.link{
  transform:translateX(20px);
}

/* Final Message */
.final{
  display:none;
  font-size:24px;
  color:#ff4d88;
  line-height:1.6;
  text-align:center;
  animation:fadeIn 1.2s ease forwards;
}

/* Roses */
.fall{
  position:absolute;
  top:-10px;
  animation:fall linear infinite;
}
@keyframes fall{
  to{ transform:translateY(110vh); }
}
</style>
</head>

<body>

<div class="moon" id="moon"></div>

<div class="center fade" id="sceneText">
  <p style="font-size:18px;color:#444;">
    Promises don‚Äôt need noise.<br>
    They need sincerity.
  </p>
</div>

<div class="center diary" id="diary">
  <h3>Niyati</h3>
  <div class="page" id="pageText"></div>
</div>

<div class="pinky-scene" id="pinkyScene">
  <div class="hand" id="hand1">
    <div class="pinky"></div>
  </div>
  <div class="hand" id="hand2">
    <div class="pinky"></div>
  </div>
</div>

<div class="center final" id="finalMsg">
  ü§ç Promise Sealed <br><br>
  Happy Promise Day <br>
  <b style="font-size:28px;">Niyati</b> üåô<br><br>
  <span style="font-size:16px;color:#ccc;">
    No pressure. Just a promise.
  </span>
</div>

<div class="hint" id="hint">üëâ Tap anywhere to continue</div>

<script>
let step = 0;
let page = 0;

const promises = [
  "üå∏ I promise patience.",
  "ü§ç I promise respect.",
  "üåô I promise honesty.",
  "‚ú® I promise to protect your peace."
];

document.body.onclick = () => {

  if(step === 0){
    document.body.style.background = "radial-gradient(circle at top,#0c1445,#020617)";
    sceneText.style.display = "none";
    diary.style.display = "block";
    moon.style.display = "block";
    pageText.innerText = promises[page];
    hint.innerText = "üìñ Tap to flip the page";
    step++;
  }

  else if(step === 1){
    page++;
    if(page < promises.length){
      pageText.innerText = promises[page];
    } else {
      diary.style.display = "none";
      pinkyScene.style.display = "flex";
      hint.innerText = "ü§ù Tap to seal the promise";
      step++;
    }
  }

  else if(step === 2){
    hand1.classList.add("link");
    hand2.classList.add("link");
    dropRoses();
    hint.innerText = "üíñ One last tap";
    step++;
  }

  else if(step === 3){
    pinkyScene.style.display = "none";
    finalMsg.style.display = "block";
    hint.innerText = "‚ú®";
    step++;
  }
};

function dropRoses(){
  for(let i=0;i<25;i++){
    const r=document.createElement("div");
    r.className="fall";
    r.innerText="üåπ";
    r.style.left=Math.random()*100+"vw";
    r.style.fontSize="20px";
    r.style.animationDuration=(3+Math.random()*3)+"s";
    document.body.appendChild(r);
    setTimeout(()=>r.remove(),6000);
  }
}
</script>

</body>
</html>
