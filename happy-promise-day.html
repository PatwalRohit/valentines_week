<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Promise Day â€“ Niyati</title>

<style>
body{
  margin:0;
  height:100vh;
  font-family: Arial, sans-serif;
  overflow:hidden;
  background:radial-gradient(circle at top,#0c1445,#020617);
  color:white;
  text-align:center;
}

/* Moon */
.moon{
  position:absolute;
  top:30px;
  right:30px;
  width:90px;
  height:90px;
  background:#ffd86b;
  border-radius:50%;
  box-shadow:0 0 30px #ffd86b;
  animation:moonGlow 4s infinite;
}
@keyframes moonGlow{
  0%,100%{box-shadow:0 0 20px #ffd86b;}
  50%{box-shadow:0 0 40px #ffd86b;}
}

/* Center Content */
.center{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
}

/* Promise Text */
.promiseText{
  font-size:20px;
  line-height:1.6;
  margin-bottom:40px;
}

/* Pinky Scene */
.pinky-scene{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:20px;
  margin-top:20px;
}

/* Hands (emoji style) */
.hand{
  font-size:70px;
  transition:0.8s ease;
}

.move-left{
  transform:translateX(25px);
}
.move-right{
  transform:translateX(-25px);
}

/* Heart */
.heart{
  font-size:32px;
  opacity:0;
  transition:0.6s ease;
}

.show-heart{
  opacity:1;
  animation:heartbeat 1s infinite;
}

@keyframes heartbeat{
  0%,100%{ transform:scale(1); }
  50%{ transform:scale(1.25); }
}

/* Final Message */
.final{
  display:none;
  margin-top:40px;
  font-size:22px;
  color:#ff4d88;
}

/* Roses */
.fall{
  position:absolute;
  top:-10px;
  animation:fall linear infinite;
}
@keyframes fall{
  to{ transform:translateY(110vh); }
}

/* Hint */
.hint{
  position:absolute;
  bottom:20px;
  width:100%;
  font-size:14px;
  color:#ccc;
}
</style>
</head>

<body>

<div class="moon"></div>

<div class="center">

  <div class="promiseText">
    ğŸŒ¸ I promise patience.<br>
    ğŸŒ™ I promise respect.<br>
    âœ¨ I promise honesty.<br><br>
    For your kindness.<br>
    For your strength.<br>
    For your calm heart.
  </div>

  <div class="pinky-scene">
    <div class="hand" id="leftHand">ğŸ¤™</div>
    <div class="heart" id="heart">ğŸ’—</div>
    <div class="hand" id="rightHand">ğŸ¤™</div>
  </div>

  <div class="final" id="finalMsg">
    ğŸ¤ Promise Sealed<br><br>
    Happy Promise Day<br>
    <b>Niyati</b> ğŸŒ™<br><br>
    <span style="font-size:16px;color:#ccc;">
      No pressure. Just a promise.
    </span>
  </div>

</div>

<div class="hint" id="hint">ğŸ‘‰ Tap anywhere to seal the promise</div>

<script>
let step = 0;

document.body.onclick = () => {

  if(step === 0){
    document.getElementById("leftHand").classList.add("move-left");
    document.getElementById("rightHand").classList.add("move-right");
    document.getElementById("heart").classList.add("show-heart");
    dropRoses();
    document.getElementById("hint").innerText = "ğŸ’– One last tap";
    step++;
  }
  else if(step === 1){
    document.getElementById("finalMsg").style.display="block";
    document.getElementById("hint").innerText = "ğŸ¤";
    step++;
  }

};

function dropRoses(){
  for(let i=0;i<25;i++){
    const r=document.createElement("div");
    r.className="fall";
    r.innerText="ğŸŒ¹";
    r.style.left=Math.random()*100+"vw";
    r.style.fontSize="20px";
    r.style.animationDuration=(3+Math.random()*3)+"s";
    document.body.appendChild(r);
    setTimeout(()=>r.remove(),6000);
  }
}
</script>

</body>
</html>
