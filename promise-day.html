<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Promise Day â€“ Niyati</title>

<style>
body{
  margin:0;
  height:100vh;
  font-family: 'Arial', sans-serif;
  overflow:hidden;
  background:#fff;
  transition:background 1.5s ease;
}

/* COMMON */
.center{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
}
.fade{
  animation:fadeIn 1.2s ease forwards;
}
@keyframes fadeIn{
  from{opacity:0; transform:translate(-50%,-55%);}
  to{opacity:1; transform:translate(-50%,-50%);}
}

/* HINT */
.hint{
  position:absolute;
  bottom:18px;
  width:100%;
  text-align:center;
  font-size:14px;
  color:#666;
}

/* ğŸŒ™ Moon */
.moon{
  position:absolute;
  top:30px;
  right:30px;
  width:90px;
  height:90px;
  background:#ffd86b;
  border-radius:50%;
  box-shadow:0 0 25px #ffd86b;
  display:none;
  align-items:center;
  justify-content:center;
  font-size:30px;
  animation:moonPulse 4s infinite;
}
@keyframes moonPulse{
  0%,100%{box-shadow:0 0 20px #ffd86b;}
  50%{box-shadow:0 0 35px #ffd86b;}
}

/* ğŸ“– Diary */
.diary{
  width:220px;
  padding:20px;
  background:#fff;
  border-radius:14px;
  box-shadow:0 0 30px rgba(0,0,0,0.15);
  display:none;
}
.diary h3{
  margin:0 0 10px;
  color:#b56bd6;
}
.page{
  font-size:16px;
  color:#333;
  min-height:60px;
}

/* â­ Stars */
.star{
  position:absolute;
  top:50%;
  font-size:18px;
  color:#fff;
  display:none;
}
.star.left{ left:20%; }
.star.right{ right:20%; }
.moveStars{
  animation:starMove 2.5s forwards;
}
@keyframes starMove{
  to{
    left:45%;
    right:45%;
  }
}

/* ğŸ’ Thread */
.thread{
  width:160px;
  height:6px;
  background:#c1121f;
  border-radius:10px;
  margin:auto;
  box-shadow:0 0 12px rgba(193,18,31,.6);
  display:none;
  animation:threadGlow 2.5s infinite;
}
@keyframes threadGlow{
  0%,100%{box-shadow:0 0 10px rgba(193,18,31,.6);}
  50%{box-shadow:0 0 20px rgba(193,18,31,1);}
}

/* ğŸ’Œ Final Message */
.final{
  display:none;
  font-size:22px;
  color:#e91e63;
}

/* ğŸŒ¹ Petals */
.fall{
  position:absolute;
  top:-10px;
  animation:fall linear infinite;
}
@keyframes fall{
  to{ transform:translateY(110vh); }
}
</style>
</head>

<body>

<div class="moon" id="moon">ğŸ˜Š</div>

<!-- SCENE CONTENT -->
<div class="center fade" id="sceneText">
  <p style="font-size:18px;color:#444;">
    Promises donâ€™t need noise.<br>
    They need sincerity.
  </p>
</div>

<div class="center diary" id="diary">
  <h3>Niyati</h3>
  <div class="page" id="pageText"></div>
</div>

<div class="star left" id="starL">â­</div>
<div class="star right" id="starR">â­</div>

<div class="center">
  <div class="thread" id="thread"></div>
</div>

<div class="center final" id="finalMsg">
  Happy Promise Day<br><b>Niyati</b> ğŸŒ™<br>
  <span style="font-size:15px;color:#555;">
    No pressure. Just a promise.
  </span>
</div>

<div class="hint" id="hint">ğŸ‘‰ Tap anywhere to continue</div>

<script>
let step = 0;
let page = 0;

const promises = [
  "ğŸŒ¸ I promise patience.",
  "ğŸ¤ I promise respect.",
  "ğŸŒ™ I promise honesty.",
  "âœ¨ I promise to be kind."
];

document.body.onclick = () => {
  if(step === 0){
    // Scene 2 â€“ Diary
    document.body.style.background = "radial-gradient(circle at top,#0c1445,#020617)";
    sceneText.style.display = "none";
    diary.style.display = "block";
    moon.style.display = "flex";
    pageText.innerText = promises[page];
    hint.innerText = "ğŸ“– Tap to flip the page";
    step++;
  }
  else if(step === 1){
    page++;
    if(page < promises.length){
      pageText.innerText = promises[page];
    } else {
      diary.style.display = "none";
      starL.style.display = "block";
      starR.style.display = "block";
      hint.innerText = "â­ Tap to bring the stars closer";
      step++;
    }
  }
  else if(step === 2){
    starL.classList.add("moveStars");
    starR.classList.add("moveStars");
    hint.innerText = "ğŸ’ Tap to seal the promise";
    step++;
  }
  else if(step === 3){
    starL.style.display = "none";
    starR.style.display = "none";
    thread.style.display = "block";
    dropRoses();
    hint.innerText = "ğŸŒ¹ One last tap";
    step++;
  }
  else if(step === 4){
    thread.style.display = "none";
    finalMsg.style.display = "block";
    hint.innerText = "ğŸ’–";
    step++;
  }
};

function dropRoses(){
  for(let i=0;i<30;i++){
    const r=document.createElement("div");
    r.className="fall";
    r.innerText="ğŸŒ¹";
    r.style.left=Math.random()*100+"vw";
    r.style.fontSize="20px";
    r.style.animationDuration=(3+Math.random()*3)+"s";
    document.body.appendChild(r);
    setTimeout(()=>r.remove(),6000);
  }
}
</script>

</body>
</html>
