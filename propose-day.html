<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Propose Day</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:'Segoe UI', sans-serif;
  background:linear-gradient(#24143b,#3e2a5e,#7d6aa5);
  overflow:hidden;
  text-align:center;
  color:#fff;
}

/* Moon */
.moon{
  position:absolute;
  top:30px;
  right:30px;
  width:110px;
  height:110px;
  background:#f3e9ff;
  border-radius:50%;
  box-shadow:0 0 40px #e6d9ff;
}

/* Characters */
.scene{
  position:absolute;
  bottom:120px;
  width:100%;
}

.boy{
  position:absolute;
  left:-120px;
  font-size:80px;
  animation:walk 7s forwards;
}

.girl{
  position:absolute;
  right:40px;
  font-size:80px;
}

@keyframes walk{
  to{ left:45%; }
}

/* Diary Closed */
.diary{
  position:absolute;
  bottom:230px;
  left:50%;
  transform:translateX(-50%);
  font-size:60px;
  opacity:0;
  animation:showDiary 1s forwards;
  animation-delay:7s;
  cursor:pointer;
}

@keyframes showDiary{
  to{ opacity:1; }
}

/* Diary Open */
.diary-open{
  font-size:70px;
}

/* Pages */
.pages{
  position:absolute;
  top:30%;
  left:50%;
  transform:translateX(-50%);
  width:85%;
  max-width:320px;
  background:rgba(255,255,255,0.18);
  border-radius:18px;
  padding:20px;
  display:none;
  backdrop-filter:blur(8px);
}

.page{
  opacity:0;
  font-size:18px;
  margin:12px 0;
  animation:fadeIn 1s forwards;
}

@keyframes fadeIn{
  to{ opacity:1; }
}

/* Proposal */
.proposal{
  font-size:22px;
  margin-top:15px;
  color:#f5e9ff;
  text-shadow:0 0 15px #d9c7ff;
}
</style>
</head>

<body>

<div class="moon"></div>

<div class="scene">
  <div class="boy">üßë‚Äçü¶±</div>
  <div class="girl">üë∏</div>
</div>

<div class="diary" id="diary" onclick="openDiary()">üìî</div>

<div class="pages" id="pages">
  <div class="page" id="p1">‚ú® Some feelings are written softly‚Ä¶</div>
  <div class="page" id="p2">üåô Some wishes glow like the moon‚Ä¶</div>
  <div class="page" id="p3">ü™Ω And some moments feel magical‚Ä¶</div>
  <div class="proposal" id="final"></div>
</div>

<audio id="bgm" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/10/26/audio_6fd5bfe4d3.mp3" type="audio/mpeg">
</audio>

<script>
let text = "Will you be my forever?";
let i = 0;

function openDiary(){
  document.getElementById("diary").innerHTML = "üìñ";
  document.getElementById("pages").style.display = "block";
  document.getElementById("bgm").play();

  setTimeout(()=>document.getElementById("p1").style.animationDelay="0s",200);
  setTimeout(()=>document.getElementById("p2").style.animationDelay="0s",1200);
  setTimeout(()=>document.getElementById("p3").style.animationDelay="0s",2200);
  setTimeout(typeText,3200);
}

function typeText(){
  if(i < text.length){
    document.getElementById("final").innerHTML += text.charAt(i);
    i++;
    setTimeout(typeText,90);
  }
}
</script>

</body>
</html>
