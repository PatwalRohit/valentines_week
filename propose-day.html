<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Propose Day</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:'Segoe UI', sans-serif;
  background:linear-gradient(#20102f,#3b2458,#6f5fa7);
  overflow:hidden;
  text-align:center;
  color:#fff;
}

/* Stars */
.star{
  position:absolute;
  color:#fff;
  animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{
  from{opacity:0.3;}
  to{opacity:1;}
}

/* Moon */
.moon{
  position:absolute;
  top:25px;
  right:25px;
  width:120px;
  height:120px;
  background:#ffd966;
  border-radius:50%;
  box-shadow:0 0 40px #ffeaa7;
  font-size:60px;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* Characters */
.scene{
  position:absolute;
  bottom:120px;
  width:100%;
}
.boy{
  position:absolute;
  left:-120px;
  font-size:80px;
  animation:walk 7s forwards;
}
.girl{
  position:absolute;
  right:40px;
  font-size:80px;
}
@keyframes walk{
  to{ left:45%; }
}

/* Diary */
.diary{
  position:absolute;
  bottom:230px;
  left:50%;
  transform:translateX(-50%);
  font-size:65px;
  opacity:0;
  animation:showDiary 1s forwards;
  animation-delay:7s;
  cursor:pointer;
}
@keyframes showDiary{
  to{ opacity:1; }
}

/* Hint */
.hint{
  position:absolute;
  bottom:190px;
  left:50%;
  transform:translateX(-50%);
  font-size:16px;
  color:#e6d9ff;
  animation:pulse 1.5s infinite;
}
@keyframes pulse{
  0%{opacity:0.4;}
  50%{opacity:1;}
  100%{opacity:0.4;}
}

/* Pages */
.pages{
  position:absolute;
  top:28%;
  left:50%;
  transform:translateX(-50%);
  width:85%;
  max-width:340px;
  background:rgba(255,255,255,0.18);
  border-radius:20px;
  padding:22px;
  display:none;
  backdrop-filter:blur(8px);
}

.page{
  font-size:20px;
  font-weight:700;
  color:#e6d9ff;
  text-shadow:0 0 12px #cbb3ff;
  display:none;
}

/* Proposal */
.proposal{
  font-size:24px;
  font-weight:800;
  margin-top:15px;
  color:#f0e6ff;
  text-shadow:0 0 18px #d6c7ff;
}

/* Flip Hint */
.flip-hint{
  margin-top:10px;
  font-size:14px;
  color:#f3e9ff;
}
</style>
</head>

<body>

<!-- Stars -->
<div class="star" style="top:10%; left:15%;">‚≠ê</div>
<div class="star" style="top:20%; left:60%;">‚ú®</div>
<div class="star" style="top:35%; left:30%;">‚≠ê</div>
<div class="star" style="top:15%; left:80%;">‚ú®</div>

<!-- Moon -->
<div class="moon">üòä</div>

<div class="scene">
  <div class="boy">üßë‚Äçü¶±</div>
  <div class="girl">üë∏</div>
</div>

<div class="diary" id="diary" onclick="openDiary()">üìî</div>
<div class="hint" id="hint">Tap the diary üìî</div>

<div class="pages" id="pages" onclick="flipPage()">
  <div class="page" id="p1">‚ú® Some feelings are written softly‚Ä¶</div>
  <div class="page" id="p2">üåô Some wishes glow like the moon‚Ä¶</div>
  <div class="page" id="p3">ü™Ω Some moments feel magical‚Ä¶</div>
  <div class="proposal" id="final"></div>
  <div class="flip-hint" id="flipHint">Tap to flip page üëâ</div>
</div>

<audio id="bgm" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/10/26/audio_6fd5bfe4d3.mp3" type="audio/mpeg">
</audio>

<script>
let page = 0;
let text = "Will you be my forever?";
let i = 0;

function openDiary(){
  document.getElementById("diary").innerHTML="üìñ";
  document.getElementById("pages").style.display="block";
  document.getElementById("hint").style.display="none";
  document.getElementById("bgm").play();
}

function flipPage(){
  page++;
  if(page===1) document.getElementById("p1").style.display="block";
  if(page===2) document.getElementById("p2").style.display="block";
  if(page===3) document.getElementById("p3").style.display="block";
  if(page===4){
    document.getElementById("flipHint").style.display="none";
    typeText();
  }
}

function typeText(){
  if(i < text.length){
    document.getElementById("final").innerHTML += text.charAt(i);
    i++;
    setTimeout(typeText,90);
  }
}
</script>

</body>
</html>
