<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be Mine Forever?</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(to top, #0f2027, #203a43, #2c5364);
    font-family: 'Poppins', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
}

.container {
    text-align: center;
    padding: 20px;
}

h1 {
    font-size: 26px;
    margin-bottom: 30px;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px #ffb6c1; }
    to { text-shadow: 0 0 25px #ff69b4; }
}

.buttons {
    position: relative;
    height: 200px;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    position: absolute;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
    left: 50%;
    transform: translateX(-50%);
}

#noBtn {
    background: #444;
    color: white;
    left: 30%;
}

/* Celebration */
#celebration {
    display: none;
    position: fixed;
    inset: 0;
    background: radial-gradient(circle, #1a2a6c, #b21f1f, #fdbb2d);
    text-align: center;
    overflow: hidden;
}

#celebration h2 {
    margin-top: 80px;
    font-size: 32px;
    animation: pop 1.2s ease infinite alternate;
}

@keyframes pop {
    from { transform: scale(1); }
    to { transform: scale(1.1); }
}

/* Floating elements */
.rose, .star, .fairy {
    position: absolute;
    animation: float 6s linear infinite;
}

@keyframes float {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-120vh); opacity: 0; }
}

/* Moon */
.moon {
    position: absolute;
    top: 30px;
    right: 30px;
    width: 90px;
    height: 90px;
    background: #ffd966;
    border-radius: 50%;
    box-shadow: 0 0 40px #fff;
    animation: moonGlow 2s infinite alternate;
}

@keyframes moonGlow {
    from { box-shadow: 0 0 20px #fff; }
    to { box-shadow: 0 0 60px #fff; }
}

/* Claps text */
.claps {
    position: absolute;
    bottom: 40px;
    width: 100%;
    font-size: 22px;
    animation: clap 1s infinite alternate;
}

@keyframes clap {
    from { opacity: 0.5; }
    to { opacity: 1; }
}
</style>
</head>

<body>

<div class="container" id="questionBox">

    <div class="claps">üëèüëè Everyone is clapping for us üëèüëè</div>
</div>

</body>
</html>
