<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Hug Day ğŸ’œ</title>

<style>
html,body{
margin:0;
padding:0;
height:100%;
overflow:hidden;
font-family:'Segoe UI',sans-serif;
background: linear-gradient(180deg,#e6d6ff 0%,#c6a8ff 100%);
}

/* ğŸŒ™ Moon */
.moon{
position:absolute;
top:80px;
right:60px;
width:140px;
height:140px;
background:#fff3b0;
border-radius:50%;
box-shadow:0 0 40px #fff3b0;
transition:1s;
}

/* Glow animation */
.glow{
animation:moonPulse 1.2s ease-in-out infinite alternate;
}
@keyframes moonPulse{
from{box-shadow:0 0 40px #fff3b0;}
to{box-shadow:0 0 80px #fff3b0;}
}

/* â­ Stars */
.star{
position:absolute;
width:4px;
height:4px;
background:white;
border-radius:50%;
animation: twinkle 2s infinite alternate;
}
@keyframes twinkle{
from{opacity:0.3;}
to{opacity:1;}
}

/* ğŸŒ¸ Petals */
.petal{
position:absolute;
font-size:20px;
animation: fall linear infinite;
}
@keyframes fall{
0%{transform:translateY(-10vh);}
100%{transform:translateY(110vh);}
}

/* ğŸ§š Fairy */
.fairy{
position:absolute;
top:120px;
left:30%;
font-size:28px;
animation: fly 6s ease-in-out infinite alternate;
}
@keyframes fly{
from{transform:translateX(-40px);}
to{transform:translateX(40px);}
}

/* ğŸ’‘ Couple */
.couple{
position:absolute;
bottom:140px;
width:100%;
display:flex;
justify-content:center;
gap:80px;
z-index:2;
}

.person{
display:flex;
flex-direction:column;
align-items:center;
transition:0.8s;
position:relative;
}

/* Head */
.head{
width:80px;
height:80px;
background:#ffd9b3;
border-radius:50%;
position:relative;
}

/* Eyes */
.eye{
width:8px;
height:8px;
background:black;
border-radius:50%;
position:absolute;
top:30px;
animation: blink 4s infinite;
}
.leftEye{ left:22px; }
.rightEye{ right:22px; }

@keyframes blink{
0%,90%,100%{height:8px;}
95%{height:1px;}
}

/* Blush */
.blush{
width:18px;
height:10px;
background:pink;
border-radius:50%;
position:absolute;
top:45px;
opacity:0;
transition:0.5s;
}
.leftBlush{ left:15px; }
.rightBlush{ right:15px; }

/* Body */
.body{
width:45px;
height:80px;
border-radius:25px;
margin-top:-10px;
}
.male .body{background:#6fa8dc;}
.female .body{background:#ff8dc7;}

/* Hug animation */
.hugLeft{
transform:translateX(40px) rotate(-10deg) scale(1.05);
}
.hugRight{
transform:translateX(-40px) rotate(10deg) scale(1.05);
}

/* Bounce */
.bounce{
animation: bounce 0.6s ease;
}
@keyframes bounce{
0%{transform:scale(1);}
50%{transform:scale(1.15);}
100%{transform:scale(1.05);}
}

/* ğŸ’ Heart particles */
.heart{
position:absolute;
font-size:20px;
animation: floatUp 2s linear forwards;
}
@keyframes floatUp{
0%{opacity:1; transform:translateY(0);}
100%{opacity:0; transform:translateY(-120px);}
}

/* ğŸ’¬ Hint */
.hint{
position:absolute;
bottom:80px;
width:100%;
text-align:center;
font-size:18px;
color:white;
animation: floatHint 2s infinite;
}
@keyframes floatHint{
0%{transform:translateY(0);}
50%{transform:translateY(-6px);}
100%{transform:translateY(0);}
}

/* ğŸ“” Diary */
.diary{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:85%;
max-width:350px;
background:white;
padding:25px;
border-radius:20px;
box-shadow:0 10px 40px rgba(0,0,0,0.3);
text-align:center;
display:none;
z-index:5;
}

.diary h2{
margin-top:0;
font-family:cursive;
color:#6a4ca3;
}

.closeBtn{
margin-top:15px;
padding:10px 25px;
border:none;
border-radius:20px;
background:#b497e5;
color:white;
font-size:16px;
}

</style>
</head>

<body>

<div class="moon" id="moon"></div>

<script>
for(let i=0;i<40;i++){
let s=document.createElement("div");
s.className="star";
s.style.top=Math.random()*100+"vh";
s.style.left=Math.random()*100+"vw";
s.style.animationDuration=(1+Math.random()*2)+"s";
document.body.appendChild(s);
}

for(let i=0;i<25;i++){
let p=document.createElement("div");
p.className="petal";
p.innerHTML="ğŸŒ¸";
p.style.left=Math.random()*100+"vw";
p.style.animationDuration=(6+Math.random()*6)+"s";
document.body.appendChild(p);
}
</script>

<div class="fairy">ğŸ§š</div>

<div class="couple" onclick="hug()">
<div class="person male" id="male">
<div class="head">
<div class="eye leftEye"></div>
<div class="eye rightEye"></div>
<div class="blush leftBlush"></div>
<div class="blush rightBlush"></div>
</div>
<div class="body"></div>
</div>

<div class="person female" id="female">
<div class="head">
<div class="eye leftEye"></div>
<div class="eye rightEye"></div>
<div class="blush leftBlush"></div>
<div class="blush rightBlush"></div>
</div>
<div class="body"></div>
</div>
</div>

<div class="hint" id="hintText">
Tap the couple to hug ğŸ’•
</div>

<div class="diary" id="diary">
<h2>Happy Hug Day My Moon ğŸŒ™ğŸ’œ</h2>
<p>
In this lavender sky,<br>
with fairy blessings and moonlight glow,<br>
I promise to hug you<br>
whenever life feels heavy ğŸ’
</p>
<button class="closeBtn" onclick="closeDiary()">Close</button>
</div>

<audio id="beat" src="https://www.soundjay.com/human/heartbeat-01a.mp3"></audio>

<script>
function hug(){
let male=document.getElementById("male");
let female=document.getElementById("female");
let moon=document.getElementById("moon");

male.classList.add("hugLeft","bounce");
female.classList.add("hugRight","bounce");

moon.classList.add("glow");

document.querySelectorAll(".blush").forEach(b=>b.style.opacity=1);

for(let i=0;i<15;i++){
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="ğŸ’œ";
heart.style.left=(window.innerWidth/2 + (Math.random()*100-50))+"px";
heart.style.bottom="200px";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),2000);
}

document.getElementById("beat").play();
document.getElementById("diary").style.display="block";
document.getElementById("hintText").style.display="none";
}

function closeDiary(){
document.getElementById("diary").style.display="none";
}
</script>

</body>
</html>
