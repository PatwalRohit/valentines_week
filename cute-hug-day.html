<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Hug Day ğŸ’œ</title>

<style>
body{
margin:0;
overflow:hidden;
font-family:'Comic Sans MS', cursive;
background: linear-gradient(to top, #c8a2ff, #b57edc, #9d6ad6);
height:100vh;
}

/* ğŸŒ™ Moon */
.moon{
position:absolute;
top:60px;
right:60px;
width:130px;
height:130px;
background:#fff2a8;
border-radius:50%;
box-shadow:0 0 40px #fff2a8;
z-index:1;
}

/* â­ Stars */
.star{
position:absolute;
color:white;
animation: twinkle 2s infinite alternate;
z-index:1;
}
@keyframes twinkle{
0%{opacity:0.4;}
100%{opacity:1;}
}

/* ğŸŒ¸ Petals */
.petal{
position:absolute;
font-size:20px;
animation: fall linear infinite;
z-index:1;
}
@keyframes fall{
0%{transform:translateY(-10vh);}
100%{transform:translateY(110vh);}
}

/* ğŸ§š Fairy */
.fairy{
position:absolute;
top:120px;
left:-50px;
font-size:30px;
animation: fly 12s linear infinite;
z-index:1;
}
@keyframes fly{
0%{left:-50px;}
100%{left:110%;}
}

/* ğŸ‘©â€â¤ï¸â€ğŸ‘¨ Couple */
.scene{
position:absolute;
bottom:140px;
width:100%;
display:flex;
justify-content:center;
gap:60px;
z-index:3;
}

.character{
display:flex;
flex-direction:column;
align-items:center;
transition:1s;
cursor:pointer;
}

.head{
width:75px;
height:75px;
background:#ffe0bd;
border-radius:50%;
font-size:45px;
display:flex;
align-items:center;
justify-content:center;
}

.body{
width:40px;
height:70px;
border-radius:20px;
margin-top:-10px;
}

.male .body{background:#4a90e2;}
.female .body{background:#ff6fb5;}

/* Hug Movement */
.hugLeft{ transform:translateX(30px); }
.hugRight{ transform:translateX(-30px); }

/* ğŸ’œ Heart Burst */
.heartBurst{
position:absolute;
bottom:260px;
left:50%;
transform:translateX(-50%);
font-size:50px;
animation: pop 1s ease forwards;
z-index:4;
}
@keyframes pop{
0%{opacity:0; transform:translate(-50%,20px) scale(0.5);}
100%{opacity:1; transform:translate(-50%,-50px) scale(1.5);}
}

/* ğŸ“” Diary Popup */
.diary{
position:absolute;
top:120px;
left:50%;
transform:translateX(-50%);
background:#f5ecff;
padding:25px;
border-radius:20px;
width:280px;
text-align:center;
box-shadow:0 10px 30px rgba(0,0,0,0.2);
display:none;
z-index:2;
}

.diary h2{
margin-top:0;
}

.button{
margin-top:15px;
background:#b57edc;
color:white;
padding:8px 18px;
border-radius:20px;
cursor:pointer;
}
</style>
</head>

<body>

<div class="moon"></div>
<div class="fairy">ğŸ§š</div>

<div class="scene">
<div class="character male" onclick="hug()">
<div class="head">ğŸ˜Š</div>
<div class="body"></div>
</div>

<div class="character female" onclick="hug()">
<div class="head">ğŸ¥°</div>
<div class="body"></div>
</div>
</div>

<div class="diary" id="diary">
<h2>Happy Hug Day My Moon ğŸŒ™ğŸ’œ</h2>
<p>
In this lavender sky with fairy blessings,  
I promise to hug you whenever life feels heavy ğŸ’“
</p>
<div class="button" onclick="closeDiary()">Close</div>
</div>

<audio id="beat">
<source src="https://www.soundjay.com/human/heartbeat-01a.mp3">
</audio>

<script>

/* â­ Stars */
for(let i=0;i<40;i++){
let star=document.createElement("div");
star.className="star";
star.innerHTML="âœ¦";
star.style.left=Math.random()*100+"vw";
star.style.top=Math.random()*70+"vh";
star.style.fontSize=(8+Math.random()*10)+"px";
document.body.appendChild(star);
}

/* ğŸŒ¸ Petals */
for(let i=0;i<15;i++){
let petal=document.createElement("div");
petal.className="petal";
petal.innerHTML="ğŸŒ¸";
petal.style.left=Math.random()*100+"vw";
petal.style.animationDuration=(6+Math.random()*5)+"s";
document.body.appendChild(petal);
}

/* ğŸ¤— Hug */
function hug(){
document.querySelector(".male").classList.add("hugLeft");
document.querySelector(".female").classList.add("hugRight");

let heart=document.createElement("div");
heart.className="heartBurst";
heart.innerHTML="ğŸ’œ";
document.body.appendChild(heart);

document.getElementById("beat").play();
document.getElementById("diary").style.display="block";
}

function closeDiary(){
document.getElementById("diary").style.display="none";
}
</script>

</body>
</html>
