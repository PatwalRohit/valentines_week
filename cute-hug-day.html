<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Hug Day ğŸ’œ</title>

<style>
body{
margin:0;
overflow:hidden;
font-family: 'Segoe UI', sans-serif;
background: linear-gradient(to bottom,#d8c8f5,#b497e5);
}

/* ğŸŒ™ Moon */
.moon{
position:absolute;
top:80px;
right:60px;
width:140px;
height:140px;
background:#fff3b0;
border-radius:50%;
box-shadow:0 0 40px #fff3b0;
}

/* â­ Stars */
.star{
position:absolute;
width:4px;
height:4px;
background:white;
border-radius:50%;
animation: twinkle 2s infinite alternate;
}
@keyframes twinkle{
from{opacity:0.2;}
to{opacity:1;}
}

/* ğŸŒ¸ Petals */
.petal{
position:absolute;
font-size:20px;
animation: fall 10s linear infinite;
}
@keyframes fall{
0%{transform:translateY(-10vh);}
100%{transform:translateY(110vh);}
}

/* ğŸ§š Fairy */
.fairy{
position:absolute;
top:120px;
left:30%;
font-size:28px;
animation: fly 6s ease-in-out infinite alternate;
}
@keyframes fly{
from{transform:translateX(-40px);}
to{transform:translateX(40px);}
}

/* ğŸ’‘ Couple */
.couple{
position:absolute;
bottom:140px;
width:100%;
display:flex;
justify-content:center;
gap:80px;
z-index:2;
}

.person{
display:flex;
flex-direction:column;
align-items:center;
transition:1s;
}

/* Big head */
.head{
width:80px;
height:80px;
background:#ffd9b3;
border-radius:50%;
}

/* Small body */
.body{
width:45px;
height:80px;
border-radius:25px;
margin-top:-10px;
}

.male .body{background:#6fa8dc;}
.female .body{background:#ff8dc7;}

/* Hug animation */
.hugLeft{
transform:translateX(40px) rotate(-10deg);
}
.hugRight{
transform:translateX(-40px) rotate(10deg);
}

/* ğŸ’œ Heart burst */
.heartBurst{
position:absolute;
font-size:50px;
bottom:220px;
left:50%;
transform:translateX(-50%);
animation: pop 1s ease-out forwards;
z-index:3;
}
@keyframes pop{
0%{transform:translateX(-50%) scale(0);}
100%{transform:translateX(-50%) scale(1.4); opacity:0;}
}

/* ğŸ’¬ Hint */
.hint{
position:absolute;
bottom:80px;
width:100%;
text-align:center;
font-size:18px;
color:white;
animation: floatHint 2s ease-in-out infinite;
z-index:2;
}
@keyframes floatHint{
0%{transform:translateY(0);}
50%{transform:translateY(-6px);}
100%{transform:translateY(0);}
}

/* ğŸ“” Diary popup */
.diary{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:85%;
max-width:350px;
background:white;
padding:25px;
border-radius:20px;
box-shadow:0 10px 40px rgba(0,0,0,0.3);
text-align:center;
display:none;
z-index:5;
}

.diary h2{
margin-top:0;
font-family:cursive;
color:#6a4ca3;
}

.closeBtn{
margin-top:15px;
padding:10px 25px;
border:none;
border-radius:20px;
background:#b497e5;
color:white;
font-size:16px;
}

</style>
</head>

<body>

<div class="moon"></div>

<!-- Stars -->
<script>
for(let i=0;i<40;i++){
let s=document.createElement("div");
s.className="star";
s.style.top=Math.random()*100+"vh";
s.style.left=Math.random()*100+"vw";
s.style.animationDuration=(1+Math.random()*2)+"s";
document.body.appendChild(s);
}
</script>

<!-- Petals -->
<script>
for(let i=0;i<25;i++){
let p=document.createElement("div");
p.className="petal";
p.innerHTML="ğŸŒ¸";
p.style.left=Math.random()*100+"vw";
p.style.animationDuration=(6+Math.random()*6)+"s";
document.body.appendChild(p);
}
</script>

<div class="fairy">ğŸ§š</div>

<!-- Couple -->
<div class="couple" onclick="hug()">
<div class="person male">
<div class="head"></div>
<div class="body"></div>
</div>

<div class="person female">
<div class="head"></div>
<div class="body"></div>
</div>
</div>

<div class="hint" id="hintText">
Tap the couple to hug ğŸ’•
</div>

<!-- Diary -->
<div class="diary" id="diary">
<h2>Happy Hug Day My Moon ğŸŒ™ğŸ’œ</h2>
<p>
In this lavender sky,<br>
with fairy blessings and moonlight glow,<br>
I promise to hug you<br>
whenever life feels heavy ğŸ’
</p>
<button class="closeBtn" onclick="closeDiary()">Close</button>
</div>

<!-- Heartbeat sound -->
<audio id="beat" src="https://www.soundjay.com/human/heartbeat-01a.mp3"></audio>

<script>
function hug(){
document.querySelector(".male").classList.add("hugLeft");
document.querySelector(".female").classList.add("hugRight");

let heart=document.createElement("div");
heart.className="heartBurst";
heart.innerHTML="ğŸ’œ";
document.body.appendChild(heart);

document.getElementById("beat").play();
document.getElementById("diary").style.display="block";
document.getElementById("hintText").style.display="none";
}

function closeDiary(){
document.getElementById("diary").style.display="none";
}
</script>

</body>
</html>
