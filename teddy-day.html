<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Teddy Day</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden;
  font-family:'Comic Sans MS', cursive;
  background:radial-gradient(circle at top,#1b1b3a,#000);
  color:white;
}

/* Stars */
.star{
  position:absolute;
  width:3px;height:3px;
  background:white;
  border-radius:50%;
  opacity:.6;
  animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{
  from{opacity:.3}
  to{opacity:1}
}

/* Moon */
#moon{
  position:absolute;
  top:40px;
  right:30px;
  width:90px;
  height:90px;
  background:#ffd966;
  border-radius:50%;
  box-shadow:0 0 25px #ffd966;
  z-index:1;
}
.moon-pulse{
  animation:moonPulse 2s infinite;
}
@keyframes moonPulse{
  0%{transform:scale(1);box-shadow:0 0 25px #ffd966}
  50%{transform:scale(1.25);box-shadow:0 0 50px #fff2b2}
  100%{transform:scale(1);box-shadow:0 0 25px #ffd966}
}

/* Text */
#text{
  position:absolute;
  width:100%;
  text-align:center;
  top:18%;
  font-size:20px;
  z-index:10;
  padding:0 15px;
  transition:1s;
}
#message{
  position:absolute;
  width:100%;
  text-align:center;
  top:28%;
  font-size:22px;
  display:none;
  z-index:11;
  animation:glow 2s infinite alternate;
}
@keyframes glow{
  from{text-shadow:0 0 5px pink}
  to{text-shadow:0 0 20px pink}
}

/* Characters */
#scene{
  position:absolute;
  bottom:40px;
  width:100%;
  height:200px;
}

#girl{
  position:absolute;
  right:20%;
  bottom:0;
  font-size:120px;
  z-index:4;
}

#teddy{
  position:absolute;
  left:10%;
  bottom:0;
  font-size:120px;
  cursor:pointer;
  z-index:5;
  animation:breathe 3s infinite;
}

/* Teddy blink */
.blink{
  animation:blink 4s infinite;
}
@keyframes blink{
  0%,95%,100%{opacity:1}
  96%,98%{opacity:.4}
}

/* Teddy walk */
.walk{
  animation:walkToGirl 3s forwards linear;
}
@keyframes walkToGirl{
  from{left:10%}
  to{left:45%}
}

/* Hug */
.hug{
  animation:hug 1.5s forwards;
}
@keyframes hug{
  to{
    transform:scale(1.3);
    text-shadow:0 0 25px pink;
  }
}

/* Blush */
#blush{
  position:absolute;
  left:45%;
  bottom:80px;
  font-size:40px;
  opacity:0;
  z-index:6;
  transition:1s;
}

/* Hearts */
.heart{
  position:absolute;
  font-size:20px;
  animation:float 4s linear forwards;
}
@keyframes float{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-220px);opacity:0}
}
</style>
</head>

<body>

<div id="moon"></div>

<div id="text">Tap the teddy when you feel like it‚Ä¶ üß∏</div>

<div id="message">
  This teddy just wanted to hug you ü§ç<br><br>
  <b>Happy Teddy Day, Niyati üß∏‚ú®</b>
</div>

<div id="scene">
  <div id="girl">üëß</div>
  <div id="teddy" class="blink">üß∏</div>
  <div id="blush">üå∏ üå∏</div>
</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6f68c88b77.mp3" type="audio/mpeg">
</audio>

<script>
// stars
for(let i=0;i<55;i++){
  let s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"%";
  s.style.top=Math.random()*100+"%";
  s.style.animationDuration=(1+Math.random()*3)+"s";
  document.body.appendChild(s);
}

let step=0;
const teddy=document.getElementById("teddy");
const text=document.getElementById("text");
const msg=document.getElementById("message");
const blush=document.getElementById("blush");
const moon=document.getElementById("moon");
const music=document.getElementById("music");

teddy.onclick=()=>{
  if(step===0){
    music.play();
    text.innerHTML="The teddy is coming‚Ä¶ ü§ç";
    teddy.classList.add("walk");
    blush.style.opacity=1;
    hearts(10);
  }
  if(step===1){
    teddy.classList.add("hug");
    text.style.opacity=0;
    msg.style.display="block";
    moon.classList.add("moon-pulse");
    hearts(30,true);
  }
  step++;
};

function hearts(n,big=false){
  for(let i=0;i<n;i++){
    let h=document.createElement("div");
    h.className="heart";
    h.innerHTML="üíó";
    h.style.left=Math.random()*100+"%";
    h.style.bottom="0px";
    h.style.fontSize=(big?30:18)+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),4000);
  }
}
</script>

</body>
</html>
