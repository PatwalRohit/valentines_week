<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Teddy Day Niyati</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #0c1445, #020617);
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* ğŸŒ™ Moon */
.moon {
  position: absolute;
  top: 40px;
  right: 40px;
  width: 120px;
  height: 120px;
  background: #ffd86b;
  border-radius: 50%;
  box-shadow: 0 0 35px #ffd86b;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 40px;
}

/* ===== GIRL ===== */
.girl {
  position: absolute;
  bottom: 110px;
  left: 40px;
  transition: all 1.2s ease;
  z-index: 3;
}
.girl .hair {
  width: 55px;
  height: 55px;
  background: #3b2b20;
  border-radius: 50%;
  margin: auto;
}
.girl .face {
  width: 45px;
  height: 45px;
  background: #ffddb8;
  border-radius: 50%;
  margin: -20px auto 0;
}
.girl .body {
  width: 70px;
  height: 90px;
  background: pink;
  border-radius: 35px;
  margin-top: 6px;
}

/* ===== TEDDY ===== */
.teddy {
  position: absolute;
  bottom: 110px;
  right: 40px;
  transition: all 1.2s ease;
  z-index: 3;
}
.teddy .ears {
  display: flex;
  justify-content: space-between;
  width: 70px;
  margin: auto;
}
.teddy .ear {
  width: 22px;
  height: 22px;
  background: #c89055;
  border-radius: 50%;
}
.teddy .face {
  width: 55px;
  height: 55px;
  background: #d19b63;
  border-radius: 50%;
  margin: -10px auto 0;
}
.teddy .body {
  width: 80px;
  height: 90px;
  background: #d19b63;
  border-radius: 40px;
  margin-top: 6px;
}

/* â¤ï¸ Heartbeat Hug */
.hug {
  animation: heartbeat 0.9s infinite;
}
@keyframes heartbeat {
  0% { transform: scale(1); }
  30% { transform: scale(1.08); }
  60% { transform: scale(1); }
}

/* ğŸ“– Diary */
.diary {
  position: absolute;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  width: 150px;
  padding: 12px;
  background: white;
  border-radius: 12px;
  text-align: center;
  font-weight: bold;
  color: #b56bd6;
  display: none;
  box-shadow: 0 0 25px #b56bd6;
}

/* ğŸ’Œ Message */
.message {
  position: absolute;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: white;
  padding: 22px 30px;
  border-radius: 18px;
  font-size: 22px;
  color: #e91e63;
  display: none;
  box-shadow: 0 0 30px pink;
  text-align: center;
}

/* ğŸ‘† Hint */
.hint {
  position: absolute;
  bottom: 20px;
  width: 100%;
  text-align: center;
  color: #fff;
  opacity: 0.9;
}

/* âœ¨ Stars */
.star {
  position: absolute;
  top: -10px;
  font-size: 12px;
  animation: fall linear infinite;
}
@keyframes fall {
  to { transform: translateY(110vh); }
}
</style>
</head>

<body>

<div class="moon">ğŸ˜Š</div>

<div class="girl" id="girl">
  <div class="hair"></div>
  <div class="face"></div>
  <div class="body"></div>
</div>

<div class="teddy" id="teddy">
  <div class="ears">
    <div class="ear"></div>
    <div class="ear"></div>
  </div>
  <div class="face"></div>
  <div class="body"></div>
</div>

<div class="diary" id="diary">âœï¸ Niyati</div>

<div class="message" id="message">
  ğŸ§¸ Happy Teddy Day <br><b>Niyati</b> ğŸ’–
</div>

<div class="hint" id="hint">ğŸ‘‰ Tap anywhere</div>

<script>
let step = 0;

document.body.onclick = () => {
  if (step === 0) {
    girl.style.left = "38%";
    teddy.style.right = "38%";
    hint.innerText = "ğŸ’ Tap again to hug";
    step++;
  }
  else if (step === 1) {
    girl.style.left = "45%";
    teddy.style.right = "45%";
    girl.classList.add("hug");
    teddy.classList.add("hug");
    diary.style.display = "block";
    hint.innerText = "ğŸ“– Tap again";
    startStars();
    step++;
  }
  else if (step === 2) {
    message.style.display = "block";
    hint.innerText = "ğŸ’—";
    step++;
  }
};

function startStars() {
  for (let i = 0; i < 35; i++) {
    const s = document.createElement("div");
    s.className = "star";
    s.innerText = "âœ¨";
    s.style.left = Math.random() * 100 + "vw";
    s.style.animationDuration = (2 + Math.random() * 3) + "s";
    document.body.appendChild(s);
    setTimeout(() => s.remove(), 6000);
  }
}
</script>

</body>
</html>
