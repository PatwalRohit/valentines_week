<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Teddy Day</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #1a1a40, #000);
  overflow: hidden;
  font-family: 'Comic Sans MS', cursive;
  color: white;
}

/* Stars */
.star {
  position: absolute;
  width: 3px;
  height: 3px;
  background: white;
  border-radius: 50%;
  animation: twinkle 2s infinite alternate;
}
@keyframes twinkle {
  from { opacity: 0.3; }
  to { opacity: 1; }
}

/* Moon */
#moon {
  position: absolute;
  top: 40px;
  right: 40px;
  width: 90px;
  height: 90px;
  background: #ffd966;
  border-radius: 50%;
  box-shadow: 0 0 25px #ffd966;
}

/* Teddy */
#teddy {
  position: absolute;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 120px;
  cursor: pointer;
  animation: breathe 3s infinite;
}

@keyframes breathe {
  0%,100% { transform: translateX(-50%) scale(1); }
  50% { transform: translateX(-50%) scale(1.05); }
}

/* Hug */
.hug {
  animation: hug 1.5s forwards;
}
@keyframes hug {
  to {
    transform: translateX(-50%) scale(1.3);
    text-shadow: 0 0 25px pink;
  }
}

/* Text */
#text {
  position: absolute;
  width: 100%;
  text-align: center;
  bottom: 200px;
  font-size: 20px;
  opacity: 1;
  transition: 1s;
}

#message {
  position: absolute;
  width: 100%;
  text-align: center;
  top: 35%;
  font-size: 22px;
  display: none;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 5px pink; }
  to { text-shadow: 0 0 20px pink; }
}

/* Hearts */
.heart {
  position: absolute;
  color: pink;
  font-size: 18px;
  animation: float 4s linear forwards;
}
@keyframes float {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-200px); opacity: 0; }
}
</style>
</head>

<body>

<div id="moon"></div>

<div id="text">Tap the teddy when you feel like it‚Ä¶ üß∏</div>
<div id="message">
  This teddy stays with you‚Ä¶ always ü§ç<br><br>
  <b>Happy Teddy Day, Niyati üß∏‚ú®</b>
</div>

<div id="teddy">üß∏</div>

<script>
// stars
for(let i=0;i<50;i++){
  let s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"%";
  s.style.top=Math.random()*100+"%";
  s.style.animationDuration=(1+Math.random()*3)+"s";
  document.body.appendChild(s);
}

let step = 0;
const teddy = document.getElementById("teddy");
const text = document.getElementById("text");
const msg = document.getElementById("message");

teddy.onclick = () => {
  step++;

  if(step === 1){
    text.innerHTML = "Come here‚Ä¶ ü§ç";
    teddy.style.bottom = "120px";
    heartRain();
  }

  if(step === 2){
    teddy.classList.add("hug");
    text.style.opacity = 0;
    msg.style.display = "block";
    heartRain(true);
  }
};

function heartRain(big=false){
  for(let i=0;i<(big?20:10);i++){
    let h=document.createElement("div");
    h.className="heart";
    h.innerHTML="üíó";
    h.style.left=Math.random()*100+"%";
    h.style.bottom="0px";
    h.style.fontSize=(big?30:18)+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),4000);
  }
}
</script>

</body>
</html>
