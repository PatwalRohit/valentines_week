<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teddy Day</title>

<style>
html,body{
  margin:0;
  height:100%;
  overflow:hidden;
  background:radial-gradient(circle at top,#1b1b3a,#000);
  font-family:'Comic Sans MS', cursive;
  color:white;
}

/* Moon */
#moon{
  position:absolute;
  top:30px;
  right:30px;
  width:90px;
  height:90px;
  background:#ffd966;
  border-radius:50%;
  box-shadow:0 0 25px #ffd966;
  transition:transform 1s;
}
.moonPulse{
  animation:moonPulse 1.6s infinite;
}
@keyframes moonPulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.4)}
  100%{transform:scale(1)}
}

/* Text */
#text{
  position:absolute;
  top:15%;
  width:100%;
  text-align:center;
  font-size:20px;
  z-index:10;
}
#final{
  position:absolute;
  top:40%;
  width:100%;
  text-align:center;
  font-size:26px;
  display:none;
  animation:glow 2s infinite alternate;
}
@keyframes glow{
  from{text-shadow:0 0 5px pink}
  to{text-shadow:0 0 25px pink}
}

/* Scene */
#scene{
  position:absolute;
  bottom:40px;
  width:100%;
  height:200px;
}

/* Girl */
#girl{
  position:absolute;
  left:65%;
  bottom:0;
  font-size:120px;
  transform:translateX(0);
  transition:transform 1.2s;
}
.girlMove{
  transform:translateX(-40px);
}

/* Teddy */
#teddy{
  position:absolute;
  left:10%;
  bottom:0;
  font-size:120px;
  transform:translateX(0) rotate(0deg) scale(1);
  transition:transform 3s linear;
}
.walk{
  transform:translateX(260px);
}
.hug{
  transform:translateX(260px) rotate(-12deg) scale(1.3);
}

/* Blush */
.blush{
  position:absolute;
  font-size:36px;
  opacity:0;
  transition:opacity 1s;
}
#teddyBlush{
  left:42%;
  bottom:95px;
}
#girlBlush{
  left:63%;
  bottom:95px;
}
.show{
  opacity:1;
}
</style>
</head>

<body>

<div id="moon"></div>
<div id="text">Tap the teddy when you feel like it‚Ä¶ üß∏</div>
<div id="final">Happy Teddy Day, <b>Niyati</b> ü§çüß∏</div>

<div id="scene">
  <div id="girl">üëß</div>
  <div id="girlBlush" class="blush">üå∏ üå∏</div>

  <div id="teddy">üß∏</div>
  <div id="teddyBlush" class="blush">üå∏ üå∏</div>
</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6f68c88b77.mp3">
</audio>

<script>
let step=0;
const teddy=document.getElementById("teddy");
const girl=document.getElementById("girl");
const moon=document.getElementById("moon");
const music=document.getElementById("music");

teddy.addEventListener("click",()=>{
  if(step===0){
    music.play();
    document.getElementById("text").innerText="The teddy is walking to you‚Ä¶ ü§ç";

    teddy.classList.add("walk");
    girl.classList.add("girlMove");
    document.getElementById("teddyBlush").classList.add("show");

    step++;
    return;
  }

  if(step===1){
    teddy.classList.add("hug");
    moon.classList.add("moonPulse");
    document.getElementById("girlBlush").classList.add("show");

    document.getElementById("text").style.display="none";
    document.getElementById("final").style.display="block";
    step++;
  }
});
</script>

</body>
</html>
