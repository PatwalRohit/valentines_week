<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Teddy Day</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden;
  background:radial-gradient(circle at top,#1b1b3a,#000);
  font-family:'Comic Sans MS', cursive;
  color:white;
}

/* Stars */
.star{
  position:absolute;
  width:3px;height:3px;
  background:white;
  border-radius:50%;
  opacity:.6;
  animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{from{opacity:.3}to{opacity:1}}

/* Moon */
#moon{
  position:absolute;
  top:30px;
  right:30px;
  width:90px;
  height:90px;
  background:#ffd966;
  border-radius:50%;
  box-shadow:0 0 25px #ffd966;
  z-index:1;
}
.moonPulse{
  animation:moonPulse 1.5s infinite;
}
@keyframes moonPulse{
  0%{transform:scale(1);box-shadow:0 0 25px #ffd966}
  50%{transform:scale(1.35);box-shadow:0 0 60px #fff6c9}
  100%{transform:scale(1);box-shadow:0 0 25px #ffd966}
}

/* Text */
#text{
  position:absolute;
  top:15%;
  width:100%;
  text-align:center;
  font-size:20px;
  z-index:20;
}
#finalName{
  position:absolute;
  top:40%;
  width:100%;
  text-align:center;
  font-size:28px;
  display:none;
  z-index:30;
  animation:glow 2s infinite alternate;
}
@keyframes glow{
  from{text-shadow:0 0 5px pink}
  to{text-shadow:0 0 25px pink}
}

/* Scene */
#scene{
  position:absolute;
  bottom:30px;
  width:100%;
  height:220px;
}

/* Girl */
#girl{
  position:absolute;
  right:18%;
  bottom:0;
  font-size:120px;
  z-index:10;
  transition:1.2s;
}
.girlStep{
  right:25%;
}
#girlBlush{
  position:absolute;
  right:26%;
  bottom:90px;
  font-size:38px;
  opacity:0;
  transition:1s;
  z-index:12;
}

/* Teddy */
#teddy{
  position:absolute;
  left:8%;
  bottom:0;
  font-size:120px;
  cursor:pointer;
  z-index:15;
  animation:breathe 3s infinite;
}
@keyframes breathe{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.05)}
}
.blink{
  animation:blink 4s infinite;
}
@keyframes blink{
  0%,95%,100%{opacity:1}
  96%,98%{opacity:.4}
}

/* Teddy actions */
.walk{
  animation:walk 3s forwards linear;
}
@keyframes walk{
  from{left:8%}
  to{left:40%}
}
.hug{
  animation:hug 1.2s forwards;
}
@keyframes hug{
  to{transform:scale(1.3) rotate(-10deg)}
}

/* Teddy blush */
#teddyBlush{
  position:absolute;
  left:42%;
  bottom:95px;
  font-size:38px;
  opacity:0;
  transition:1s;
  z-index:16;
}

/* Hearts */
.heart{
  position:absolute;
  font-size:22px;
  animation:float 4s linear forwards;
}
@keyframes float{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-240px);opacity:0}
}
</style>
</head>

<body>

<div id="moon"></div>

<div id="text">Tap the teddy when you feel like it‚Ä¶ üß∏</div>
<div id="finalName">Happy Teddy Day, <b>Niyati</b> ü§çüß∏</div>

<div id="scene">
  <div id="girl">üëß</div>
  <div id="girlBlush">üå∏ üå∏</div>

  <div id="teddy" class="blink">üß∏</div>
  <div id="teddyBlush">üå∏ üå∏</div>
</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6f68c88b77.mp3">
</audio>

<script>
/* stars */
for(let i=0;i<60;i++){
  let s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"%";
  s.style.top=Math.random()*100+"%";
  s.style.animationDuration=(1+Math.random()*3)+"s";
  document.body.appendChild(s);
}

let step=0;
const teddy=document.getElementById("teddy");
const girl=document.getElementById("girl");
const moon=document.getElementById("moon");
const music=document.getElementById("music");

teddy.onclick=()=>{
  if(step===0){
    music.play();
    document.getElementById("text").innerText="The teddy is coming for a hug‚Ä¶ ü§ç";
    teddy.classList.add("walk");
    document.getElementById("teddyBlush").style.opacity=1;
    girl.classList.add("girlStep");
    hearts(12);
  }

  if(step===1){
    teddy.classList.add("hug");
    document.getElementById("girlBlush").style.opacity=1;
    moon.classList.add("moonPulse");
    document.getElementById("text").style.display="none";
    document.getElementById("finalName").style.display="block";
    hearts(30,true);
  }
  step++;
};

function hearts(n,big=false){
  for(let i=0;i<n;i++){
    let h=document.createElement("div");
    h.className="heart";
    h.innerHTML="üíó";
    h.style.left=Math.random()*100+"%";
    h.style.bottom="0";
    h.style.fontSize=(big?32:22)+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),4000);
  }
}
</script>

</body>
</html>
