<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Happy Teddy Day Niyati</title>

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:'Segoe UI',sans-serif;
  background:radial-gradient(circle at top,#1a1f4d,#070b25);
}

/* Moon */
#moon{
  position:absolute;
  top:40px;
  right:40px;
  width:110px;
  height:110px;
  background:#ffd86b;
  border-radius:50%;
  box-shadow:0 0 20px rgba(255,216,107,0.4);
  transition:all 1s ease;
}
.moonGlow{
  box-shadow:0 0 50px rgba(255,216,107,1);
  transform:scale(1.12);
}

/* Scene */
#scene{
  position:absolute;
  bottom:40px;
  width:100%;
  height:320px;
}

/* Teddy */
#teddy{
  position:absolute;
  left:8%;
  bottom:0;
  width:140px;
  transition:transform 3s ease;
}
.walk{ transform:translateX(230px); }
.hug{ transform:translateX(270px) scale(1.05) rotate(-6deg); }

/* Girl */
#girl{
  position:absolute;
  right:8%;
  bottom:0;
  width:120px;
  transition:transform 3s ease;
}
.step{ transform:translateX(-90px); }
.girlHug{ transform:translateX(-130px) scale(1.05); }

/* Blink */
@keyframes blink{
  0%,90%,100%{transform:scaleY(1)}
  95%{transform:scaleY(0.1)}
}
.eye{
  transform-origin:center;
  animation:blink 5s infinite;
}

/* Blush */
.blush{opacity:1!important}

/* Name */
#name{
  position:absolute;
  left:50%;
  bottom:170px;
  transform:translateX(-50%);
  font-size:28px;
  color:#ffd6f0;
  opacity:0;
  transition:opacity 1.5s ease;
  text-shadow:0 0 10px rgba(255,214,240,0.9);
}
.showName{opacity:1}

/* Hearts */
.heart{
  position:absolute;
  bottom:120px;
  left:50%;
  font-size:20px;
  opacity:0;
  animation:float 3s ease forwards;
}
@keyframes float{
  0%{transform:translate(-50%,0) scale(0.6);opacity:1}
  100%{transform:translate(-50%,-120px) scale(1.3);opacity:0}
}

/* Tap hint */
#tap{
  position:absolute;
  bottom:20px;
  width:100%;
  text-align:center;
  color:#ccc;
  font-size:14px;
}
</style>
</head>

<body>

<div id="moon"></div>

<div id="scene">

<!-- TEDDY -->
<svg id="teddy" viewBox="0 0 200 260">
  <circle cx="50" cy="40" r="25" fill="#c68642"/>
  <circle cx="150" cy="40" r="25" fill="#c68642"/>
  <circle cx="100" cy="80" r="55" fill="#d49a5c"/>
  <ellipse cx="100" cy="170" rx="65" ry="80" fill="#c68642"/>

  <ellipse class="eye" cx="80" cy="80" rx="6" ry="8"/>
  <ellipse class="eye" cx="120" cy="80" rx="6" ry="8"/>

  <ellipse cx="100" cy="95" rx="6" ry="4" fill="#333"/>

  <ellipse id="tBlush1" cx="70" cy="95" rx="10" ry="6" fill="#ff9bb5" opacity="0"/>
  <ellipse id="tBlush2" cx="130" cy="95" rx="10" ry="6" fill="#ff9bb5" opacity="0"/>

  <!-- Diary -->
  <rect x="65" y="140" width="70" height="50" rx="6" fill="#ffe6f0"/>
  <text x="100" y="170" font-size="12" text-anchor="middle" fill="#c85b8c">Niyati</text>
</svg>

<!-- GIRL -->
<svg id="girl" viewBox="0 0 200 260">
  <ellipse cx="100" cy="80" rx="45" ry="55" fill="#ffccb3"/>
  <rect x="50" y="130" width="100" height="100" rx="40" fill="#ff9bcf"/>
  <ellipse cx="100" cy="65" rx="55" ry="65" fill="#5a3a2a"/>

  <circle cx="85" cy="80" r="5"/>
  <circle cx="115" cy="80" r="5"/>

  <ellipse id="gBlush1" cx="70" cy="95" rx="10" ry="6" fill="#ff9bb5" opacity="0"/>
  <ellipse id="gBlush2" cx="130" cy="95" rx="10" ry="6" fill="#ff9bb5" opacity="0"/>

  <!-- Diary -->
  <rect x="60" y="150" width="70" height="45" rx="6" fill="#ffe6f0"/>
  <text x="95" y="178" font-size="12" text-anchor="middle" fill="#c85b8c">Niyati</text>
</svg>

<div id="name">Happy Teddy Day, Niyati ü§ç</div>

</div>

<div id="tap">Tap anywhere for music üéµ</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2023/03/02/audio_90c5f16c1c.mp3" type="audio/mpeg">
</audio>

<script>
let started=false;
document.body.addEventListener("click",()=>{
  if(started) return;
  started=true;
  document.getElementById("music").play();
  document.getElementById("tap").style.display="none";

  setTimeout(()=>{
    teddy.classList.add("walk");
    girl.classList.add("step");
  },600);

  setTimeout(()=>{
    teddy.classList.add("hug");
    girl.classList.add("girlHug");

    tBlush1.classList.add("blush");
    tBlush2.classList.add("blush");
    gBlush1.classList.add("blush");
    gBlush2.classList.add("blush");

    moon.classList.add("moonGlow");
    name.classList.add("showName");

    // hearts
    for(let i=0;i<6;i++){
      let h=document.createElement("div");
      h.className="heart";
      h.innerHTML="üíó";
      h.style.left=(45+Math.random()*10)+"%";
      h.style.animationDelay=i*0.3+"s";
      document.body.appendChild(h);
      setTimeout(()=>h.remove(),3000);
    }
  },3800);
});
</script>

</body>
</html>
