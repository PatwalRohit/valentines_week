<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Teddy Day Niyati</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(#0b1240, #020617);
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
}

/* Moon */
.moon {
  position: absolute;
  top: 40px;
  right: 40px;
  width: 120px;
  height: 120px;
  background: #ffd86b;
  border-radius: 50%;
  box-shadow: 0 0 30px #ffd86b;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 40px;
}

/* Characters */
.girl, .teddy {
  position: absolute;
  bottom: 120px;
  transition: all 1.2s ease;
}

.girl {
  left: 40px;
}

.teddy {
  right: 40px;
}

.face {
  width: 50px;
  height: 60px;
  background: #5a3a2e;
  border-radius: 50%;
  margin: auto;
}

.teddy .face {
  background: #c68c53;
}

.body {
  width: 70px;
  height: 80px;
  background: pink;
  border-radius: 40px;
  margin-top: 6px;
}

.teddy .body {
  background: #d9a066;
}

/* Diary */
.diary {
  position: absolute;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  width: 120px;
  height: 80px;
  background: #fff;
  border-radius: 8px;
  display: none;
  padding: 10px;
  text-align: center;
  font-weight: bold;
  color: #b56bd6;
  box-shadow: 0 0 20px #b56bd6;
}

/* Message */
.message {
  position: absolute;
  top: 45%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(255,255,255,0.95);
  padding: 20px 28px;
  border-radius: 16px;
  display: none;
  font-size: 20px;
  color: #e91e63;
  box-shadow: 0 0 25px pink;
}

/* Hint */
.hint {
  position: absolute;
  bottom: 20px;
  width: 100%;
  text-align: center;
  color: #fff;
  font-size: 14px;
  opacity: 0.85;
}
</style>
</head>

<body>

<div class="moon" id="moon">ğŸ™‚</div>

<div class="girl" id="girl">
  <div class="face"></div>
  <div class="body"></div>
</div>

<div class="teddy" id="teddy">
  <div class="face"></div>
  <div class="body"></div>
</div>

<div class="diary" id="diary">
  âœï¸ Niyati
</div>

<div class="message" id="message">
  ğŸ§¸ Happy Teddy Day <b>Niyati</b> ğŸ’–
</div>

<div class="hint" id="hint">
  ğŸ‘‰ Tap anywhere to bring them closer
</div>

<script>
let step = 0;

document.body.addEventListener("click", () => {
  if (step === 0) {
    // move closer
    document.getElementById("girl").style.left = "35%";
    document.getElementById("teddy").style.right = "35%";
    document.getElementById("hint").innerText = "ğŸ’ Tap again for hug";
    step++;
  } 
  else if (step === 1) {
    // hug
    document.getElementById("girl").style.left = "45%";
    document.getElementById("teddy").style.right = "45%";
    document.getElementById("moon").innerText = "ğŸ˜Š";
    document.getElementById("diary").style.display = "block";
    document.getElementById("hint").innerText = "ğŸ“– Tap again to open diary";
    step++;
  } 
  else if (step === 2) {
    // final message
    document.getElementById("message").style.display = "block";
    document.getElementById("hint").innerText = "ğŸ’—";
    step++;
  }
});
</script>

</body>
</html>
