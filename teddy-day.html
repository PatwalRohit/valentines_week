<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teddy Day</title>

<style>
body{
  margin:0;
  overflow:hidden;
  background:radial-gradient(circle at top,#1b1b3a,#000);
  font-family:sans-serif;
  color:white;
}

/* Moon */
#moon{
  position:absolute;
  top:30px;
  right:30px;
  width:80px;
  height:80px;
  border-radius:50%;
  background:#ffd966;
  box-shadow:0 0 20px #ffd966;
}

/* Text */
#text{
  position:absolute;
  top:15%;
  width:100%;
  text-align:center;
  font-size:20px;
}
#final{
  position:absolute;
  top:40%;
  width:100%;
  text-align:center;
  font-size:26px;
  display:none;
  color:pink;
}

/* Scene */
#scene{
  position:absolute;
  bottom:40px;
  width:100%;
  height:220px;
}

/* TEDDY (circle body) */
#teddy{
  position:absolute;
  left:40px;
  bottom:0;
  width:100px;
  height:120px;
  background:#c98c4a;
  border-radius:50% 50% 40% 40%;
  cursor:pointer;
}

/* Teddy head */
#teddy:before{
  content:"";
  position:absolute;
  top:-50px;
  left:10px;
  width:80px;
  height:80px;
  background:#c98c4a;
  border-radius:50%;
}

/* GIRL */
#girl{
  position:absolute;
  right:40px;
  bottom:0;
  width:80px;
  height:120px;
  background:#ffb6c1;
  border-radius:40% 40% 20% 20%;
}

/* Blush */
.blush{
  position:absolute;
  width:16px;
  height:8px;
  background:pink;
  border-radius:50%;
  opacity:0;
}
#teddyBlush{ left:30px; top:20px; }
#girlBlush{ right:55px; top:30px; }
</style>
</head>

<body>

<div id="moon"></div>
<div id="text">Tap the teddy üß∏</div>
<div id="final">Happy Teddy Day, <b>Niyati</b> ü§ç</div>

<div id="scene">
  <div id="teddy">
    <div id="teddyBlush" class="blush"></div>
  </div>
  <div id="girl">
    <div id="girlBlush" class="blush"></div>
  </div>
</div>

<script>
let step=0;
const teddy=document.getElementById("teddy");
const girl=document.getElementById("girl");
const moon=document.getElementById("moon");
const text=document.getElementById("text");
const final=document.getElementById("final");

let teddyX=40;
let girlX=window.innerWidth-120;

girl.style.left=girlX+"px";

teddy.onclick=()=>{
  if(step===0){
    text.innerText="Teddy is walking to you ü§ç";
    walk();
    document.getElementById("teddyBlush").style.opacity=1;
    step++;
  } else if(step===1){
    hug();
    step++;
  }
};

function walk(){
  function move(){
    teddyX+=2;
    teddy.style.left=teddyX+"px";
    if(teddyX < window.innerWidth/2-50){
      requestAnimationFrame(move);
    }
  }
  move();
}

function hug(){
  teddy.style.transform="rotate(-10deg) scale(1.2)";
  girl.style.transform="translateX(-20px)";
  document.getElementById("girlBlush").style.opacity=1;
  text.style.display="none";
  final.style.display="block";
  pulseMoon();
}

function pulseMoon(){
  let s=1,dir=1;
  setInterval(()=>{
    s+=dir*0.03;
    if(s>1.4||s<1) dir*=-1;
    moon.style.transform=`scale(${s})`;
  },30);
}
</script>

</body>
</html>
