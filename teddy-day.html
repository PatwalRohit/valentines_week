<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Teddy Day</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden;
  font-family:'Comic Sans MS', cursive;
  background:radial-gradient(circle at top,#1b1b3a,#000);
  color:white;
}

/* stars */
.star{
  position:absolute;
  width:3px;height:3px;
  background:white;
  border-radius:50%;
  opacity:.6;
  animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{
  from{opacity:.3}
  to{opacity:1}
}

/* moon */
#moon{
  position:absolute;
  top:40px;
  right:30px;
  width:90px;
  height:90px;
  background:#ffd966;
  border-radius:50%;
  box-shadow:0 0 25px #ffd966;
  transition:1s;
  z-index:1;
}
.moon-hug{
  transform:scale(1.2);
  box-shadow:0 0 45px #fff2b2;
}

/* text */
#text{
  position:absolute;
  width:100%;
  text-align:center;
  top:20%;
  font-size:20px;
  z-index:5;
  padding:0 15px;
  transition:1s;
}
#message{
  position:absolute;
  width:100%;
  text-align:center;
  top:28%;
  font-size:22px;
  display:none;
  z-index:6;
  animation:glow 2s infinite alternate;
}
@keyframes glow{
  from{text-shadow:0 0 5px pink}
  to{text-shadow:0 0 20px pink}
}

/* teddy */
#teddy{
  position:absolute;
  bottom:50px;
  left:50%;
  transform:translateX(-50%);
  font-size:120px;
  cursor:pointer;
  z-index:3;
  animation:breathe 3s infinite;
}
@keyframes breathe{
  0%,100%{transform:translateX(-50%) scale(1)}
  50%{transform:translateX(-50%) scale(1.05)}
}

/* blush */
#blush{
  position:absolute;
  left:50%;
  bottom:120px;
  transform:translateX(-50%);
  font-size:40px;
  opacity:0;
  transition:.8s;
  z-index:4;
}

/* blink */
.blink{
  animation:blink 4s infinite;
}
@keyframes blink{
  0%,95%,100%{opacity:1}
  96%,98%{opacity:.3}
}

/* hug */
.hug{
  animation:hug 1.5s forwards;
}
@keyframes hug{
  to{
    transform:translateX(-50%) scale(1.3);
    text-shadow:0 0 25px pink;
  }
}

/* hearts */
.heart{
  position:absolute;
  font-size:20px;
  animation:float 4s linear forwards;
}
@keyframes float{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-220px);opacity:0}
}
</style>
</head>

<body>

<div id="moon"></div>

<div id="text">Tap the teddy when you feel like it‚Ä¶ üß∏</div>

<div id="message">
  This teddy stays with you‚Ä¶ always ü§ç<br><br>
  <b>Happy Teddy Day, Niyati üß∏‚ú®</b>
</div>

<div id="teddy" class="blink">üß∏</div>
<div id="blush">üå∏ üå∏</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6f68c88b77.mp3" type="audio/mpeg">
</audio>

<script>
/* stars */
for(let i=0;i<55;i++){
  let s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"%";
  s.style.top=Math.random()*100+"%";
  s.style.animationDuration=(1+Math.random()*3)+"s";
  document.body.appendChild(s);
}

let step=0;
const teddy=document.getElementById("teddy");
const text=document.getElementById("text");
const msg=document.getElementById("message");
const blush=document.getElementById("blush");
const moon=document.getElementById("moon");
const music=document.getElementById("music");

teddy.onclick=()=>{
  if(step===0){
    music.play();
    text.innerHTML="Come here‚Ä¶ ü§ç";
    teddy.style.bottom="120px";
    blush.style.opacity=1;
    hearts(10);
  }
  if(step===1){
    teddy.classList.add("hug");
    text.style.opacity=0;
    msg.style.display="block";
    moon.classList.add("moon-hug");
    hearts(25,true);
  }
  step++;
};

function hearts(n,big=false){
  for(let i=0;i<n;i++){
    let h=document.createElement("div");
    h.className="heart";
    h.innerHTML="üíó";
    h.style.left=Math.random()*100+"%";
    h.style.bottom="0px";
    h.style.fontSize=(big?30:18)+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),4000);
  }
}
</script>

</body>
</html>
