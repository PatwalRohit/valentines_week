<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teddy Day</title>
<style>
body{
  margin:0;
  background:#0b0b2e;
  overflow:hidden;
  font-family:sans-serif;
  color:white;
}

/* Moon */
#moon{
  position:absolute;
  top:30px;
  right:30px;
  width:80px;
  height:80px;
  border-radius:50%;
  background:#ffd966;
  box-shadow:0 0 25px #ffd966;
}

/* Text */
#text{
  position:absolute;
  top:15%;
  width:100%;
  text-align:center;
  font-size:20px;
}
#final{
  position:absolute;
  top:40%;
  width:100%;
  text-align:center;
  font-size:26px;
  display:none;
}

/* Scene */
#scene{
  position:absolute;
  bottom:30px;
  width:100%;
  height:220px;
}

/* Characters */
.character{
  position:absolute;
  bottom:0;
  width:120px;
}

#teddy{ left:40px; }
#girl{ right:40px; }

.blush{
  position:absolute;
  width:40px;
  bottom:70px;
  opacity:0;
}
</style>
</head>

<body>

<div id="moon"></div>
<div id="text">Tap the teddy üß∏</div>
<div id="final">Happy Teddy Day, <b>Niyati</b> ü§ç</div>

<div id="scene">
  <img id="teddy" class="character" src="https://i.imgur.com/1Q9Z1Zm.png">
  <img id="girl" class="character" src="https://i.imgur.com/7QFz7ZK.png">

  <img id="teddyBlush" class="blush" src="https://i.imgur.com/6X4VYQn.png">
  <img id="girlBlush" class="blush" src="https://i.imgur.com/6X4VYQn.png">
</div>

<script>
let step=0;
const teddy=document.getElementById("teddy");
const girl=document.getElementById("girl");
const moon=document.getElementById("moon");
const text=document.getElementById("text");

let teddyX=40;
let girlX=window.innerWidth-160;

girl.style.left=girlX+"px";

teddy.onclick=()=>{
  if(step===0){
    text.innerText="Teddy is coming ü§ç";
    walkTeddy();
    step++;
  } else if(step===1){
    hug();
    step++;
  }
};

function walkTeddy(){
  function move(){
    teddyX+=2;
    teddy.style.left=teddyX+"px";
    if(teddyX < window.innerWidth/2-60){
      requestAnimationFrame(move);
    }
  }
  move();
}

function hug(){
  document.getElementById("teddyBlush").style.left=teddyX+40+"px";
  document.getElementById("girlBlush").style.left=girlX+40+"px";
  document.getElementById("teddyBlush").style.opacity=1;
  document.getElementById("girlBlush").style.opacity=1;

  teddy.style.transform="rotate(-10deg) scale(1.2)";
  girl.style.transform="translateX(-20px)";

  moonPulse();
  text.style.display="none";
  document.getElementById("final").style.display="block";
}

function moonPulse(){
  let scale=1,dir=1;
  setInterval(()=>{
    scale+=dir*0.02;
    if(scale>1.4||scale<1) dir*=-1;
    moon.style.transform=`scale(${scale})`;
  },30);
}
</script>

</body>
</html>
