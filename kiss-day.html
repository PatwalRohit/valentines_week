<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Kiss Day ðŸ’‹</title>

<style>
html,body{
margin:0;
padding:0;
height:100%;
overflow:hidden;
font-family:'Comic Sans MS', cursive;
background: linear-gradient(180deg,#f3d9ff 0%,#d6b3ff 100%);
}

/* Header */
.header{
position:absolute;
top:15px;
width:100%;
text-align:center;
font-size:22px;
color:#7a3db8;
font-weight:bold;
}

/* Score & Timer */
.score{
position:absolute;
top:50px;
left:15px;
font-size:18px;
color:#6a2da8;
}

.timer{
position:absolute;
top:50px;
right:15px;
font-size:18px;
color:#6a2da8;
}

/* Hint */
.hint{
position:absolute;
top:85px;
width:100%;
text-align:center;
font-size:16px;
color:#7a3db8;
animation: bounceHint 1.8s infinite;
text-shadow:0 0 8px #ffffff;
}

@keyframes bounceHint{
0%{transform:translateY(0);}
50%{transform:translateY(-6px);}
100%{transform:translateY(0);}
}

/* Arrow */
.arrow{
position:absolute;
font-size:28px;
animation: arrowBounce 1s infinite;
z-index:5;
}

@keyframes arrowBounce{
0%{transform:translateY(0);}
50%{transform:translateY(6px);}
100%{transform:translateY(0);}
}

/* Couple */
.couple{
position:absolute;
bottom:40px;
width:100%;
display:flex;
justify-content:center;
gap:60px;
font-size:60px;
}

/* Kiss */
.kiss{
position:absolute;
font-size:30px;
cursor:pointer;
animation: floatUp 5s linear forwards, glow 1.5s infinite alternate;
}

@keyframes floatUp{
0%{transform:translateY(0);}
100%{transform:translateY(-110vh);}
}

@keyframes glow{
from{text-shadow:0 0 5px #fff;}
to{text-shadow:0 0 20px #ff69b4;}
}

/* Popup */
.popup{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:white;
padding:30px;
border-radius:20px;
box-shadow:0 10px 30px rgba(0,0,0,0.3);
text-align:center;
display:none;
z-index:10;
}

button{
margin-top:15px;
padding:10px 20px;
border:none;
border-radius:20px;
background:#b57edc;
color:white;
font-size:16px;
}

</style>
</head>

<body>

<div class="header">ðŸ’‹ Happy Kiss Day ðŸ’œ</div>
<div class="score">Score: <span id="score">0</span></div>
<div class="timer">Time: <span id="time">30</span>s</div>

<div class="hint" id="hint">
Tap the glowing flying kisses ðŸ’‹
</div>

<div class="couple">
<div>ðŸ˜Š</div>
<div>ðŸ˜˜</div>
</div>

<div class="popup" id="popup">
<h2>ðŸ’œ So Sweet! ðŸ’‹</h2>
<p>You collected <span id="finalScore"></span> flying kisses!</p>
<p>Happy Kiss Day ðŸ’•</p>
<button onclick="restart()">Play Again</button>
</div>

<script>
let score=0;
let time=30;
let gameInterval;
let kissInterval;
let firstKiss=true;

function startGame(){
gameInterval=setInterval(()=>{
time--;
document.getElementById("time").innerText=time;
if(time<=0){ endGame(); }
},1000);

kissInterval=setInterval(createKiss,800);
}

function createKiss(){
let kiss=document.createElement("div");
kiss.className="kiss";
kiss.innerHTML="ðŸ’‹";
kiss.style.left=Math.random()*90+"vw";
kiss.style.bottom="100px";

document.body.appendChild(kiss);

/* Arrow only for first kiss */
if(firstKiss){
let arrow=document.createElement("div");
arrow.className="arrow";
arrow.innerHTML="â¬‡ï¸";
arrow.style.left=kiss.style.left;
arrow.style.bottom="150px";
arrow.id="arrow";
document.body.appendChild(arrow);
}

kiss.onclick=function(){
score++;
document.getElementById("score").innerText=score;
kiss.remove();

/* Remove hint & arrow after first tap */
if(firstKiss){
firstKiss=false;
let hint=document.getElementById("hint");
if(hint) hint.style.display="none";

let arrow=document.getElementById("arrow");
if(arrow) arrow.remove();
}
}

setTimeout(()=>{kiss.remove();},5000);
}

function endGame(){
clearInterval(gameInterval);
clearInterval(kissInterval);
document.getElementById("finalScore").innerText=score;
document.getElementById("popup").style.display="block";
}

function restart(){
location.reload();
}

startGame();
</script>

</body>
</html>
