<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day Niyati ğŸŒ¹</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    background: radial-gradient(circle at top, #fff0f6, #ffe6eb);
    font-family: Arial, sans-serif;
    overflow: hidden;
    text-align: center;
}

/* Header */
h2 {
    color: #c9184a;
    margin: 16px 0;
    font-size: 5vw;
    transition: opacity 0.5s;
}

/* Moon */
#moon {
    position: absolute;
    top: 5vh;
    right: 10vw;
    font-size: 18vw;
    opacity: 0.8;
}

/* Fairy */
#fairy {
    position: absolute;
    top: 10vh;
    left: -20vw;
    font-size: 10vw;
    transition: left 3s ease-in-out;
}

/* Scene */
#ground {
    position: relative;
    width: 100%;
    height: 65vh;
}

/* Girl */
#woman {
    position: absolute;
    bottom: 8vh;
    right: 10%;
    font-size: 14vw;
    z-index: 1;
}

/* Guy */
#man {
    position: absolute;
    bottom: 8vh;
    left: 0;
    font-size: 14vw;
    cursor: pointer;
    transition: left 3s linear;
    z-index: 2;
}

/* Heartbeat */
.heartbeat {
    animation: heartbeat 1.2s infinite;
}

@keyframes heartbeat {
    0% { transform: scale(1); }
    30% { transform: scale(1.08); }
    60% { transform: scale(0.95); }
    100% { transform: scale(1); }
}

/* Message */
#message {
    font-size: 5.5vw;
    color: #a4133c;
    margin-top: 8px;
    padding: 0 12px;
}

/* Name container */
#name {
    display: flex;
    justify-content: center;
    gap: 1vw;
    margin-top: 10px;
    color:#D3D3FF;
}

/* Rose letter */
.letter {
    font-size: 7vw;
    opacity: 0;
    animation: appear 0.6s forwards;
}

@keyframes appear {
    from { opacity: 0; transform: scale(0.3); }
    to { opacity: 1; transform: scale(1); }
}

/* Replay */
#replayBtn {
    display: none;
    margin-top: 12px;
    padding: 10px 22px;
    font-size: 4.5vw;
    border: none;
    border-radius: 20px;
    background: #ff4d6d;
    color: white;
    cursor: pointer;
}

/* Desktop */
@media (min-width: 768px) {
    h2 { font-size: 28px; }
    #man, #woman { font-size: 80px; }
    #message { font-size: 26px; }
    .letter { font-size: 40px; }
}
</style>
</head>

<body>

<h2 id="header">Tap the guy ğŸ’›</h2>

<div id="moon">ğŸŒ•</div>
<div id="fairy">ğŸ§šâ€â™€ï¸âœ¨</div>

<div id="ground">
    <div id="man">ğŸš¶ğŸ»â€â¡ï¸</div>
    <div id="woman">ğŸ‘©â€âš•ï¸</div>
</div>

<div id="message"></div>
<div id="name"></div>
<button id="replayBtn" onclick="location.reload()">Replay ğŸ”</button>

<audio id="bgMusic">
    <source src="https://cdn.pixabay.com/audio/2023/02/14/audio_5c40c1a4f4.mp3">
</audio>

<script>
let done = false;

const man = document.getElementById("man");
const header = document.getElementById("header");
const msg = document.getElementById("message");
const nameBox = document.getElementById("name");
const fairy = document.getElementById("fairy");
const music = document.getElementById("bgMusic");
const replayBtn = document.getElementById("replayBtn");

man.addEventListener("click", () => {
    if (done) return;
    done = true;

    header.style.opacity = "0";
    man.style.left = "52%";

    setTimeout(() => {
        man.innerHTML = "ğŸ§ğŸ»â€â™‚ï¸â€â¡ï¸ ğŸŒ¹";
        man.classList.add("heartbeat");

        fairy.style.left = "30vw";
        music.play();

        msg.innerHTML = "Happy Rose Day ğŸŒ¹<br>You make my world bloom";

        showName();
        replayBtn.style.display = "inline-block";
    }, 3000);
});

/* Name appears letter by letter with roses */
function showName() {
    const letters = ["N","I","Y","A","T","I"];
    letters.forEach((l, i) => {
        const span = document.createElement("span");
        span.className = "letter";
        span.innerHTML = "ğŸŒ¹";
        span.style.animationDelay = (i * 0.4) + "s";
        nameBox.appendChild(span);

        setTimeout(() => {
            span.innerHTML = l;
        }, i * 400 + 300);
    });
}
</script>

</body>
</html>
