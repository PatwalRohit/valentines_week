<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(180deg, #e9ddff, #f7f0ff);
  }

  .moon {
    position: absolute;
    top: 20px;
    right: 25px;
    font-size: 36px;
    animation: glow 2s infinite alternate;
  }

  @keyframes glow {
    from { filter: drop-shadow(0 0 5px #fff); }
    to { filter: drop-shadow(0 0 18px #fff); }
  }

  #startScreen {
    position: absolute;
    inset: 0;
    background: rgba(255,255,255,0.95);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    z-index: 10;
  }

  #startScreen h2 {
    color: #7b5cff;
    margin-bottom: 10px;
  }

  #startBtn {
    background: #7b5cff;
    color: white;
    border: none;
    padding: 12px 22px;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
  }

  #score {
    position: absolute;
    top: 20px;
    left: 20px;
    background: white;
    padding: 8px 14px;
    border-radius: 20px;
    font-size: 14px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }

  .item {
    position: absolute;
    font-size: 30px;
    cursor: pointer;
    animation: float 6s linear infinite;
  }

  @keyframes float {
    from { transform: translateY(100vh) scale(1); opacity: 1; }
    to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
  }

  .sparkle {
    position: absolute;
    font-size: 20px;
    pointer-events: none;
    animation: sparkle 0.6s ease forwards;
  }

  @keyframes sparkle {
    to { transform: translateY(-20px) scale(1.5); opacity: 0; }
  }

  #finalCard {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.5);
    background: white;
    padding: 30px 35px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    display: none;
    animation: pop 0.6s ease forwards;
  }

  @keyframes pop {
    to { transform: translate(-50%, -50%) scale(1); }
  }

  .title {
    color: #7b5cff;
    font-size: 28px;
    margin-bottom: 8px;
  }

  .subtitle {
    color: #555;
    font-size: 14px;
  }
</style>
</head>
<body>

<div class="moon">ðŸŒ™</div>
<div id="score">Collected: 0 / 7</div>

<div id="startScreen">
  <h2>Catch the magical things ðŸ’œ</h2>
  <p>Tap diary ðŸ“–, fairy ðŸ§š, moon ðŸŒ™ & princess ðŸ‘¸ items</p>
  <button id="startBtn">Start âœ¨</button>
</div>

<div id="gameArea"></div>

<div id="finalCard">
  <div class="title">I'm extremely ðŸ’œ</div>
  <div class="subtitle">Sorry, my favourite doctor ðŸ’œðŸŒ™ðŸ“–ðŸ§š</div>
</div>

<script>
  const items = ["ðŸ§š", "ðŸ“–", "ðŸ‘¸", "ðŸŒ™", "ðŸ’œ"];
  const gameArea = document.getElementById("gameArea");
  const finalCard = document.getElementById("finalCard");
  const scoreBox = document.getElementById("score");
  const startScreen = document.getElementById("startScreen");

  let collected = 0;
  const target = 7;
  let gameStarted = false;

  document.getElementById("startBtn").onclick = () => {
    startScreen.style.display = "none";
    gameStarted = true;
  };

  function createItem() {
    if (!gameStarted || collected >= target) return;

    const el = document.createElement("div");
    el.className = "item";
    el.innerHTML = items[Math.floor(Math.random() * items.length)];
    el.style.left = Math.random() * 90 + "vw";
    el.style.animationDuration = (4 + Math.random() * 3) + "s";

    el.onclick = (e) => {
      const sparkle = document.createElement("div");
      sparkle.className = "sparkle";
      sparkle.innerHTML = "âœ¨";
      sparkle.style.left = e.clientX + "px";
      sparkle.style.top = e.clientY + "px";
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 600);

      el.remove();
      collected++;
      scoreBox.innerText = `Collected: ${collected} / ${target}`;

      if (collected >= target) {
        finalCard.style.display = "block";
      }
    };

    gameArea.appendChild(el);
    setTimeout(() => el.remove(), 7000);
  }

  setInterval(createItem, 900);
</script>

</body>
</html>
