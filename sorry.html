<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lavender Sorry Game ðŸ’œ</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(180deg, #e6dcff, #f5eaff);
    height: 100vh;
  }

  .moon {
    position: absolute;
    top: 40px;
    right: 40px;
    font-size: 40px;
    animation: glow 2s infinite alternate;
  }

  @keyframes glow {
    from { filter: drop-shadow(0 0 5px #fff); }
    to { filter: drop-shadow(0 0 15px #fff); }
  }

  #gameArea {
    position: relative;
    width: 100%;
    height: 100%;
  }

  .item {
    position: absolute;
    font-size: 30px;
    cursor: pointer;
    animation: float 6s linear infinite;
  }

  @keyframes float {
    from { transform: translateY(100vh) scale(1); opacity: 1; }
    to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
  }

  #finalCard {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.5);
    background: white;
    padding: 25px 30px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    display: none;
    animation: pop 0.6s ease forwards;
  }

  @keyframes pop {
    to { transform: translate(-50%, -50%) scale(1); }
  }

  .lavender {
    color: #7b5cff;
    font-size: 26px;
    margin-bottom: 10px;
  }

  .subtitle {
    color: #555;
    font-size: 15px;
  }
</style>
</head>
<body>

<div class="moon">ðŸŒ™</div>
<div id="gameArea"></div>

<div id="finalCard">
  <div class="lavender">Sorry ðŸ’œ</div>
  <div class="subtitle">From someone who cares ðŸŒ™</div>
</div>

<script>
  const items = ["ðŸ§š", "ðŸ“–", "ðŸ‘¸", "ðŸŒ™", "ðŸ’œ"];
  const gameArea = document.getElementById("gameArea");
  const finalCard = document.getElementById("finalCard");

  let collected = 0;
  const target = 8;

  function createItem() {
    const el = document.createElement("div");
    el.className = "item";
    el.innerHTML = items[Math.floor(Math.random() * items.length)];
    el.style.left = Math.random() * 90 + "vw";
    el.style.animationDuration = (4 + Math.random() * 3) + "s";

    el.onclick = () => {
      el.remove();
      collected++;
      if (collected >= target) {
        finalCard.style.display = "block";
      }
    };

    gameArea.appendChild(el);

    setTimeout(() => el.remove(), 7000);
  }

  setInterval(() => {
    if (collected < target) createItem();
  }, 800);
</script>

</body>
</html>
