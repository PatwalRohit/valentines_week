<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hug Day ğŸŒ™ğŸ’œ</title>

<style>
body{
  margin:0;
  overflow:hidden;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to bottom,#d8c6f5,#b497e5,#8a6cd1);
}

/* Moon */
.moon{
  position:absolute;
  top:60px;
  right:60px;
  width:140px;
  height:140px;
  background:#fff3b0;
  border-radius:50%;
  box-shadow:0 0 60px #fff3b0;
}

/* Stars */
.star{
  position:absolute;
  width:4px;
  height:4px;
  background:white;
  border-radius:50%;
  animation: twinkle 2s infinite alternate;
}
@keyframes twinkle{
  from{opacity:0.3}
  to{opacity:1}
}

/* Couple */
.couple{
  bottom:120px;
  left:50%;
  transform:translateX(-50%);
  font-size:90px;
  cursor:pointer;
  transition:0.5s;
   z-index: 10;
  position: relative;
}
.hug{
  animation: glow 1s infinite alternate;
}
@keyframes glow{
  from{filter: drop-shadow(0 0 10px pink);}
  to{filter: drop-shadow(0 0 30px deeppink);}
}

/* Hint */
.hint{
  position:absolute;
  bottom:40px;
  width:100%;
  text-align:center;
  font-size:18px;
  opacity:0.8;
}

/* Petals */
.petal{
  position:absolute;
  font-size:20px;
  animation: fall linear infinite;
}
@keyframes fall{
  0%{transform:translateY(-10vh) rotate(0deg);}
  100%{transform:translateY(110vh) rotate(360deg);}
}

/* Fairy */
.fairy{
  position:absolute;
  top:150px;
  left:-100px;
  font-size:40px;
  animation: fly 12s linear infinite;
}
@keyframes fly{
  0%{left:-100px; top:200px;}
  50%{top:120px;}
  100%{left:110%; top:180px;}
}

/* Diary */
.diary{
  position:absolute;
  width:320px;
  height:420px;
  background:#f8eaff;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) rotateY(90deg);
  border-radius:10px;
  box-shadow:0 0 40px rgba(0,0,0,0.3);
  padding:20px;
  display:none;
  transition:1s;
}
.diary.open{
  transform:translate(-50%,-50%) rotateY(0deg);
}
.promiseText{
  font-size:18px;
  line-height:1.6;
  margin-top:20px;
   background: rgba(0,0,0,0.75);
  backdrop-filter: blur(6px);
  z-index: 5;
}

/* Stethoscope */
.stetho{
  position:absolute;
  top:-40px;
  right:-40px;
  font-size:30px;
  animation: rotate 6s linear infinite;
}
@keyframes rotate{
  from{transform:rotate(0deg);}
  to{transform:rotate(360deg);}
}

/* Button */
button{
  margin-top:20px;
  padding:10px 20px;
  background:#b497e5;
  border:none;
  border-radius:20px;
  font-size:16px;
}
</style>
</head>

<body>

<div class="moon"></div>

<div class="fairy">ğŸ§šâ€â™€ï¸</div>

<div class="couple" id="couple">ğŸ§â€â™‚ï¸ğŸ§â€â™€ï¸</div>

<div class="hint">Tap the couple to hug ğŸ’</div>

<div class="diary" id="diary">
  <div class="stetho">ğŸ©º</div>
  <h3>Happy Hug Day ğŸ’œ</h3>
  <div class="promiseText">
    I promise to protect your soft heart. ğŸŒ™<br><br>
    I promise patience, respect & honesty.<br><br>
    Your kindness deserves the warmest hug.<br><br>
    Sealed with love.
  </div>
  <button onclick="sealHug()">Seal This Hug ğŸ’“</button>
</div>

<audio id="heartbeat" loop>
<source src="https://www.soundjay.com/human/heartbeat-01a.mp3" type="audio/mpeg">
</audio>

<script>

/* Stars */
for(let i=0;i<40;i++){
  let star=document.createElement("div");
  star.className="star";
  star.style.top=Math.random()*100+"vh";
  star.style.left=Math.random()*100+"vw";
  document.body.appendChild(star);
}

/* Petals */
for(let i=0;i<20;i++){
  let petal=document.createElement("div");
  petal.className="petal";
  petal.innerHTML="ğŸŒ¸";
  petal.style.left=Math.random()*100+"vw";
  petal.style.animationDuration=(5+Math.random()*5)+"s";
  document.body.appendChild(petal);
}

/* Hug Action */
document.getElementById("couple").onclick=function(){
  this.classList.add("hug");
  document.querySelector(".hint").style.display="none";
  document.getElementById("heartbeat").play();

  setTimeout(()=>{
    document.getElementById("diary").style.display="block";
    setTimeout(()=>{
      document.getElementById("diary").classList.add("open");
    },200);
  },2000);
};

function sealHug(){
  alert("ğŸ’œ Hug sealed forever ğŸŒ™");
}

</script>

</body>
</html>
