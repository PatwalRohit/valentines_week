<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hug Day ğŸ’œ</title>

<style>
body{
margin:0;
overflow:hidden;
font-family: 'Segoe UI', sans-serif;
background: linear-gradient(to bottom, #c8a2ff, #e6ccff);
height:100vh;
display:flex;
flex-direction:column;
align-items:center;
justify-content:flex-end;
}

/* ğŸŒ¸ Floating petals */
.petal{
position:absolute;
font-size:20px;
animation: fall 10s linear infinite;
}

@keyframes fall{
0%{transform:translateY(-50px);}
100%{transform:translateY(100vh);}
}

/* ğŸŒ• Moon */
.moon{
position:absolute;
top:60px;
width:120px;
height:120px;
background:#fff5b7;
border-radius:50%;
box-shadow:0 0 40px #fff5b7;
}

/* ğŸ§š Fairy */
.fairy{
position:absolute;
top:100px;
left:20%;
font-size:30px;
animation: fly 6s infinite alternate ease-in-out;
}

@keyframes fly{
from{transform:translateX(0);}
to{transform:translateX(200px);}
}

/* ğŸ‘©â€â¤ï¸â€ğŸ‘¨ Couple */
.couple{
display:flex;
gap:40px;
font-size:60px;
margin-bottom:120px;
cursor:pointer;
transition:0.5s;
position:relative;
z-index:2;
}

/* Hug animation */
.hug .boy{
transform:translateX(20px);
}
.hug .girl{
transform:translateX(-20px);
}
.hug{
animation:hugmove 1s forwards;
}

@keyframes hugmove{
0%{gap:40px;}
100%{gap:0px;}
}

/* ğŸ’– Hearts */
.heart{
position:absolute;
font-size:20px;
animation: float 2s ease-out forwards;
}

@keyframes float{
0%{opacity:1; transform:translateY(0);}
100%{opacity:0; transform:translateY(-80px);}
}

/* ğŸ“” Diary */
.diary{
position:absolute;
left:20px;
bottom:200px;
width:140px;
height:120px;
background:#f3d1e8;
border-radius:10px;
display:flex;
align-items:center;
justify-content:center;
font-size:14px;
text-align:center;
padding:10px;
cursor:pointer;
transition:0.5s;
box-shadow:0 5px 15px rgba(0,0,0,0.2);
}

.diary.open{
width:260px;
height:200px;
background:white;
}

.diary-text{
display:none;
}

.diary.open .diary-text{
display:block;
animation: flip 0.6s ease;
}

@keyframes flip{
from{transform:rotateY(90deg);}
to{transform:rotateY(0deg);}
}

/* âœ¨ Instruction */
.instruction{
position:absolute;
bottom:60px;
font-style:italic;
color:#5e2b97;
}

</style>
</head>
<body>

<div class="moon"></div>
<div class="fairy">ğŸ§šâ€â™€ï¸</div>

<!-- Floating petals -->
<script>
for(let i=0;i<20;i++){
let petal=document.createElement("div");
petal.className="petal";
petal.innerHTML="ğŸŒ¸";
petal.style.left=Math.random()*100+"vw";
petal.style.animationDuration=(5+Math.random()*5)+"s";
document.body.appendChild(petal);
}
</script>

<!-- Diary -->
<div class="diary" onclick="openDiary()" id="diary">
ğŸ“” Tap Diary
<div class="diary-text">
<b>My Moon ğŸŒ™ğŸ’œ</b><br><br>
In this lavender sky,<br>
I promise to hug you<br>
whenever life feels heavy.<br><br>
Always with care,<br>
respect & warmth ğŸ’
</div>
</div>

<!-- Couple -->
<div class="couple" onclick="hug()" id="couple">
<div class="boy">ğŸ‘¨</div>
<div class="girl">ğŸ‘©</div>
</div>

<div class="instruction">Tap the couple to hug ğŸ’•</div>

<script>

function hug(){
let couple=document.getElementById("couple");
couple.classList.add("hug");

/* Floating hearts */
for(let i=0;i<8;i++){
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="ğŸ’–";
heart.style.left=(window.innerWidth/2 + (Math.random()*100-50))+"px";
heart.style.top=(window.innerHeight-200)+"px";
document.body.appendChild(heart);

setTimeout(()=>heart.remove(),2000);
}
}

function openDiary(){
document.getElementById("diary").classList.toggle("open");
}

</script>

</body>
</html>
