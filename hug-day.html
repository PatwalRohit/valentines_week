<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hug Day â€“ For Niyati ğŸ’œ</title>

<style>
body{
  margin:0;
  overflow:hidden;
  font-family: 'Arial', sans-serif;
  background: linear-gradient(to bottom,#f3e8ff,#d8b4fe);
}

/* ğŸŒ™ Moon */
.moon{
  position:absolute;
  top:40px;
  right:40px;
  font-size:70px;
  animation:moonGlow 4s infinite alternate;
}
@keyframes moonGlow{
  from{filter:drop-shadow(0 0 10px #fff);}
  to{filter:drop-shadow(0 0 30px #fff);}
}

/* âœ¨ Stars */
.star{
  position:absolute;
  color:white;
  font-size:18px;
  animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{
  from{opacity:.3;}
  to{opacity:1;}
}

/* ğŸ§š Fairy */
.fairy{
  position:absolute;
  top:120px;
  left:-50px;
  font-size:35px;
  animation:fly 12s linear infinite;
}
@keyframes fly{
  0%{left:-50px; top:120px;}
  50%{top:80px;}
  100%{left:110%; top:140px;}
}

/* ğŸ’‘ Couple */
.couple{
  position:absolute;
  bottom:150px;
  left:50%;
  transform:translateX(-50%);
  font-size:90px;
  display:flex;
  gap:120px;
  cursor:pointer;
}

#boy,#girl{
  transition:1.2s;
}

.hugBoy{
  transform:translateX(60px) scale(1.1);
}

.hugGirl{
  transform:translateX(-60px) scale(1.1);
}

.hugGlow{
  animation:glow 1s infinite alternate;
}
@keyframes glow{
  from{filter:drop-shadow(0 0 10px #ff99ff);}
  to{filter:drop-shadow(0 0 30px #ff66ff);}
}

/* ğŸ’“ Heartbeat effect */
@keyframes heartbeat{
  0%{transform:scale(1);}
  25%{transform:scale(1.05);}
  50%{transform:scale(1);}
  75%{transform:scale(1.08);}
  100%{transform:scale(1);}
}
.beat{
  animation:heartbeat 1s infinite;
}

/* ğŸŒ¸ Petals */
.petal{
  position:absolute;
  top:-20px;
  font-size:18px;
  animation:fall linear infinite;
}
@keyframes fall{
  to{transform:translateY(110vh);}
}

/* ğŸ“” Diary */
.diary{
  position:absolute;
  width:260px;
  height:180px;
  background:white;
  border-radius:12px;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) rotateY(90deg);
  transform-style:preserve-3d;
  transition:1s;
  box-shadow:0 0 25px rgba(0,0,0,0.2);
  padding:20px;
  display:none;
}
.diary.open{
  transform:translate(-50%,-50%) rotateY(0deg);
}
.diary h3{
  margin:0;
  color:#b56bd6;
}

/* ğŸ‘©â€âš•ï¸ Stethoscope */
.stetho{
  position:absolute;
  bottom:40px;
  left:50%;
  transform:translateX(-50%);
  font-size:30px;
  display:none;
  animation:stethMove 2s infinite;
}
@keyframes stethMove{
  0%,100%{transform:translateX(-50%) rotate(-5deg);}
  50%{transform:translateX(-50%) rotate(5deg);}
}

/* Hint */
.hint{
  position:absolute;
  bottom:20px;
  width:100%;
  text-align:center;
  color:#6b21a8;
}
</style>
</head>

<body>

<div class="moon">ğŸŒ™</div>

<div class="fairy">ğŸ§šâ€â™€ï¸</div>

<div class="star" style="top:20%;left:30%;">âœ¨</div>
<div class="star" style="top:35%;left:70%;">âœ¨</div>
<div class="star" style="top:60%;left:20%;">âœ¨</div>

<div class="couple">
  <span id="boy">ğŸ‘¨</span>
  <span id="girl">ğŸ‘©</span>
</div>

<div class="hint">ğŸ’œ Tap them to give a warm hug</div>

<div class="diary" id="diary">
  <h3>Niyati ğŸ’œ</h3>
  <p>
  Today I don't promise perfection...<br><br>
  I promise warmth when you feel low.<br>
  I promise calm when you feel emotional.<br><br>
  Happy Hug Day ğŸ¤
  </p>
</div>

<div class="stetho" id="stetho">ğŸ©º</div>

<audio id="heartbeat" src="https://www.soundjay.com/heartbeat/heartbeat-01.mp3"></audio>

<script>
const couple=document.querySelector(".couple");
const boy=document.getElementById("boy");
const girl=document.getElementById("girl");
const diary=document.getElementById("diary");
const stetho=document.getElementById("stetho");
const heartbeat=document.getElementById("heartbeat");

couple.onclick=function(){

  boy.classList.add("hugBoy","hugGlow","beat");
  girl.classList.add("hugGirl","hugGlow","beat");
  document.querySelector(".hint").style.display="none";
  heartbeat.play();

  createPetals();

  setTimeout(()=>{
    diary.style.display="block";
    setTimeout(()=>diary.classList.add("open"),200);
    stetho.style.display="block";
  },2000);
};

function createPetals(){
  for(let i=0;i<25;i++){
    let p=document.createElement("div");
    p.className="petal";
    p.innerText="ğŸŒ¸";
    p.style.left=Math.random()*100+"vw";
    p.style.animationDuration=(4+Math.random()*3)+"s";
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),7000);
  }
}
</script>

</body>
</html>
