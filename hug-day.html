<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Hug Day ğŸ’œ</title>

<style>
body{
    margin:0;
    overflow:hidden;
    font-family:'Comic Sans MS', cursive;
    background:linear-gradient(to top,#c8a2ff,#e6ccff,#c8a2ff);
}

/* Moon */
.moon{
    position:absolute;
    top:60px;
    right:60px;
    width:140px;
    height:140px;
    background:#fff8b0;
    border-radius:50%;
    box-shadow:0 0 40px #fff6a0;
    z-index:2;
}

/* Fairy */
.fairy{
    position:absolute;
    top:120px;
    right:140px;
    font-size:30px;
    animation:fly 4s infinite ease-in-out alternate;
    z-index:3;
}
@keyframes fly{
    from{ transform:translateY(0px);}
    to{ transform:translateY(-25px);}
}

/* Floating petals */
.petal{
    position:absolute;
    font-size:22px;
    animation:fall linear infinite;
    z-index:4;
}
@keyframes fall{
    0%{ transform:translateY(-50px);}
    100%{ transform:translateY(100vh);}
}

/* Couple */
.couple{
    position:absolute;
    bottom:120px;
    left:50%;
    transform:translateX(-50%);
    font-size:70px;
    cursor:pointer;
    transition:0.6s;
    z-index:10;
}
.hug{
    transform:translateX(-50%) scale(1.2);
}

/* Text */
.message{
    position:absolute;
    bottom:50px;
    width:100%;
    text-align:center;
    font-size:22px;
    color:#4b0082;
    z-index:15;
}

/* Diary */
.diary{
    position:absolute;
    bottom:200px;
    left:20px;
    width:120px;
    height:90px;
    background:#fff;
    border-radius:6px;
    box-shadow:0 0 15px rgba(0,0,0,0.3);
    perspective:800px;
    z-index:6;
}
.page{
    width:100%;
    height:100%;
    background:#ffe6f2;
    position:absolute;
    transform-origin:left;
    animation:flip 5s infinite;
}
@keyframes flip{
    0%{ transform:rotateY(0);}
    50%{ transform:rotateY(-160deg);}
    100%{ transform:rotateY(0);}
}

/* Stethoscope */
.steth{
    position:absolute;
    bottom:230px;
    right:30px;
    font-size:28px;
    animation:pulse 1.5s infinite;
    z-index:7;
}
@keyframes pulse{
    0%{ transform:scale(1);}
    50%{ transform:scale(1.2);}
    100%{ transform:scale(1);}
}

/* Popup */
.popup{
    position:absolute;
    top:40%;
    left:50%;
    transform:translate(-50%,-50%);
    background:#fff;
    padding:25px;
    border-radius:15px;
    box-shadow:0 0 20px rgba(0,0,0,0.3);
    display:none;
    text-align:center;
    z-index:20;
}
button{
    padding:8px 15px;
    border:none;
    background:#c8a2ff;
    border-radius:10px;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="moon"></div>
<div class="fairy">ğŸ§š</div>

<div class="diary">
   <div class="page"></div>
</div>

<div class="steth">ğŸ©º</div>

<div class="couple" id="couple">ğŸ§â€â™‚ï¸ğŸ§â€â™€ï¸</div>

<div class="message">Tap the couple to hug ğŸ’</div>

<div class="popup" id="popup">
   <h2>Happy Hug Day My Moon ğŸŒ™ğŸ’œ</h2>
   <p>
   In this lavender sky,  
   with fairy blessings and moonlight glow,  
   I promise to hug you  
   whenever life feels heavy ğŸ’“  
   </p>
   <button onclick="closePopup()">Close</button>
</div>

<audio id="heartbeat" loop>
  <source src="https://www.soundjay.com/human/heartbeat-01a.mp3" type="audio/mpeg">
</audio>

<script>
/* Generate petals */
for(let i=0;i<20;i++){
   let petal=document.createElement("div");
   petal.className="petal";
   petal.innerHTML="ğŸŒ¸";
   petal.style.left=Math.random()*100+"vw";
   petal.style.animationDuration=(5+Math.random()*5)+"s";
   document.body.appendChild(petal);
}

let couple=document.getElementById("couple");
let popup=document.getElementById("popup");
let heartbeat=document.getElementById("heartbeat");

couple.addEventListener("click",function(){
   couple.classList.add("hug");
   heartbeat.play();
   popup.style.display="block";
});

function closePopup(){
   popup.style.display="none";
   heartbeat.pause();
}
</script>

</body>
</html>
