<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sweet Notes for You</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
}

body {
    background: linear-gradient(to top, #1a2a6c, #2c5364);
    font-family: Arial, sans-serif;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

/* ğŸŒ™ Moon */
.moon {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 65px;
    height: 65px;
    background: #ffe9a7;
    border-radius: 50%;
    box-shadow: 0 0 25px #fff;
    animation: glow 3s ease-in-out infinite;
}

@keyframes glow {
    0% { box-shadow: 0 0 20px #fff; }
    50% { box-shadow: 0 0 45px #fff; }
    100% { box-shadow: 0 0 20px #fff; }
}

/* ğŸŒ™ Moon reaction */
.moon.react {
    animation: moonPulse 0.8s ease;
}

@keyframes moonPulse {
    0% { transform: scale(1); box-shadow: 0 0 20px #fff; }
    50% { transform: scale(1.15); box-shadow: 0 0 60px #fff; }
    100% { transform: scale(1); box-shadow: 0 0 25px #fff; }
}

/* ğŸ“– Diary */
#diaryContainer {
    text-align: center;
}

#diary {
    width: 260px;
    height: 320px;
    background: #f4e6c1;
    border-radius: 12px;
    color: #5a3e2b;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 20px;
    font-size: 18px;
    cursor: pointer;
    perspective: 800px;
}

/* Flip */
.flip {
    animation: flip 0.6s ease;
}

@keyframes flip {
    0% { transform: rotateY(0); }
    50% { transform: rotateY(90deg); }
    100% { transform: rotateY(0); }
}

/* ğŸ”” Hint */
#hint {
    margin-top: 12px;
    font-size: 14px;
    opacity: 0.8;
    animation: blink 1.6s ease-in-out infinite;
}

@keyframes blink {
    0%, 100% { opacity: 0.4; }
    50% { opacity: 1; }
}

/* ğŸŒ¸ Flowers */
.flower {
    position: fixed;
    top: -10px;
    font-size: 22px;
    animation: fall linear infinite;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
        opacity: 0;
    }
}

/* ğŸ‰ Final */
#final {
    display: none;
    text-align: center;
}

/* ğŸ¥£ Rasmalai glow */
.rasmalai {
    font-size: 80px;
    margin-bottom: 10px;
    animation: rasGlow 3s ease-in-out infinite;
}

@keyframes rasGlow {
    0% { text-shadow: 0 0 10px #fff3c4; }
    50% { text-shadow: 0 0 35px #fff3c4, 0 0 55px #ffe9a7; }
    100% { text-shadow: 0 0 10px #fff3c4; }
}

button {
    margin-top: 20px;
    padding: 10px 22px;
    border: none;
    border-radius: 20px;
    background: #ffe9a7;
    color: #5a3e2b;
    font-size: 16px;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="moon"></div>

<div id="diaryContainer">
    <div id="diary">Tap the diary ğŸŒ¸</div>
    <div id="hint">Tap to flip pages ğŸ“–</div>
</div>

<div id="final">
    <div class="rasmalai">ğŸ¥£âœ¨</div>
    <h2>Happy Chocolate Day, Niyati ğŸ’›</h2>
    <p>
        I know chocolates arenâ€™t for youâ€¦<br>
        so I brought something sweeter â€” <b>Rasmalai</b> ğŸ¤<br><br>
        Soft, comforting,<br>
        and my favourite sweetnessâ€¦ you ğŸŒ™
    </p>
    <button onclick="replay()">Replay ğŸ’«</button>
</div>

<script>
const pages = [
    "Some days arenâ€™t about chocolate ğŸŒ™",
    "Theyâ€™re about softness & care ğŸŒ¸",
    "About calm sweetness ğŸ¯",
    "Things that feel like home ğŸ’›",
    "My favourite sweetnessâ€¦ you ğŸ’«"
];

let index = 0;

const diary = document.getElementById("diary");
const final = document.getElementById("final");
const moon = document.querySelector(".moon");

diary.onclick = function () {

    // ğŸŒ™ Moon reacts
    moon.classList.add("react");
    setTimeout(() => moon.classList.remove("react"), 800);

    // ğŸ“– Page flip
    diary.classList.add("flip");

    setTimeout(() => {
        diary.classList.remove("flip");
        index++;

        if (index < pages.length) {
            diary.innerHTML = pages[index];
        } else {
            document.getElementById("diaryContainer").style.display = "none";
            final.style.display = "block";
            startFlowers();
        }
    }, 300);
};

function startFlowers() {
    for (let i = 0; i < 18; i++) {
        const f = document.createElement("div");
        f.className = "flower";
        f.innerHTML = "ğŸŒ¸";
        f.style.left = Math.random() * 100 + "vw";
        f.style.animationDuration = (4 + Math.random() * 4) + "s";
        document.body.appendChild(f);
    }
}

function replay() {
    index = 0;
    final.style.display = "none";
    document.getElementById("diaryContainer").style.display = "block";
    diary.innerHTML = "Tap the diary ğŸŒ¸";
    document.querySelectorAll(".flower").forEach(f => f.remove());
}
</script>

</body>
</html>
