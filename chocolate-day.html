<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sweet Notes for You</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
}

body {
    background: linear-gradient(to top, #1a2a6c, #2c5364);
    font-family: Arial, sans-serif;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

/* ðŸŒ™ Moon glow */
.moon {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 65px;
    height: 65px;
    background: #ffe9a7;
    border-radius: 50%;
    box-shadow: 0 0 25px #fff;
    animation: glow 3s ease-in-out infinite;
}

@keyframes glow {
    0% { box-shadow: 0 0 20px #fff; }
    50% { box-shadow: 0 0 45px #fff; }
    100% { box-shadow: 0 0 20px #fff; }
}

/* ðŸ“– Diary */
#diary {
    width: 260px;
    height: 320px;
    background: #f4e6c1;
    border-radius: 12px;
    color: #5a3e2b;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 20px;
    font-size: 18px;
    cursor: pointer;
    perspective: 800px;
}

/* Page flip */
.flip {
    animation: flip 0.6s ease;
}

@keyframes flip {
    0% { transform: rotateY(0); }
    50% { transform: rotateY(90deg); }
    100% { transform: rotateY(0); }
}

/* ðŸŒ¸ Flowers */
.flower {
    position: fixed;
    top: -10px;
    font-size: 22px;
    animation: fall linear infinite;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
        opacity: 0;
    }
}

/* ðŸŽ‰ Final screen */
#final {
    display: none;
    text-align: center;
}

.rasmalai {
    font-size: 80px;
    margin-bottom: 10px;
}

button {
    margin-top: 20px;
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    background: #ffe9a7;
    color: #5a3e2b;
    font-size: 16px;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="moon"></div>

<div id="diary">Tap the diary ðŸŒ¸</div>

<div id="final">
    <div class="rasmalai">ðŸ¥£âœ¨</div>
    <h2>Happy Chocolate Day, Niyati ðŸ’›</h2>
    <p>
        I know chocolates arenâ€™t for youâ€¦<br>
        so I chose something sweeter.<br><br>
        Just like you ðŸŒ™
    </p>
    <button onclick="replay()">Replay ðŸ’«</button>
</div>

<!-- ðŸŽ¶ Soft instrumental -->
<audio id="music" loop preload="auto">
    <source src="https://cdn.pixabay.com/audio/2022/10/30/audio_2f8cddc6a6.mp3" type="audio/mpeg">
</audio>

<script>
const pages = [
    "Some days arenâ€™t about chocolate ðŸŒ™",
    "Theyâ€™re about softness & care ðŸŒ¸",
    "About calm sweetness ðŸ¯",
    "Things that feel like home ðŸ’›",
    "My favourite sweetnessâ€¦ you ðŸ’«"
];

let index = 0;
const diary = document.getElementById("diary");
const final = document.getElementById("final");
const music = document.getElementById("music");

diary.onclick = function () {

    // ðŸŽ¶ unlock music on FIRST user tap (iOS-safe)
    if (music.paused) {
        music.volume = 0.4;
        music.play().catch(() => {});
    }

    diary.classList.add("flip");

    setTimeout(() => {
        diary.classList.remove("flip");
        index++;

        if (index < pages.length) {
            diary.innerHTML = pages[index];
        } else {
            diary.style.display = "none";
            final.style.display = "block";
            startFlowers();
        }
    }, 300);
};

function startFlowers() {
    for (let i = 0; i < 18; i++) {
        const f = document.createElement("div");
        f.className = "flower";
        f.innerHTML = "ðŸŒ¸";
        f.style.left = Math.random() * 100 + "vw";
        f.style.animationDuration = (4 + Math.random() * 4) + "s";
        document.body.appendChild(f);
    }
}

function replay() {
    index = 0;
    final.style.display = "none";
    diary.style.display = "flex";
    diary.innerHTML = "Tap the diary ðŸŒ¸";
    document.querySelectorAll(".flower").forEach(f => f.remove());
}
</script>

</body>
</html>
